STAT_CONC_DEF: >2-
   <p> This indicator aims to clarify the level of compliance with the terms of preventive detention and speed in the procedural process, contributing to the decongestion and promotion of legality and Human Rights. </p>
   <p> The total number of people held in detention who have not yet been sentenced is defined as a percentage of the total number of people held in detention on a specified date. </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: >2-
   <p> Administrative records: Ministry of Justice, Constitutional and Religious Affairs, and National Prison Service </p>
COLL_METHOD: >2-
   <p> The National Penitentiary Service (SERNAP) is responsible for collecting data through daily reports on the situation of prisoners. After this moment, the data are registered in a digital system and sent to the Central Organ (Ministry of Justice, Constitutional and Religious Affairs) Department of Studies and Statistics for globalization and validation. </p>
