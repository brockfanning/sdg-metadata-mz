INST_MANDATE: >2-
   <p> According to Presidential Decree No. 8/2015 of 13 March, the Department of Studies and Statistics of the Ministry of Justice, Constitutional and Religious Affairs, has the following functions: </p>
   <ol>
     <li> Carry out periodic systematization of sector statistics; </li>
     <li> Propose mechanisms and models for collecting statistical information from the Ministry; </li>
     <li> Support the Ministry's organic, subordinate and supervised units in the process of collecting and processing statistical data; </li>
     <li> Support the planning and monitoring departments in the analysis and treatment of statistical data; </li>
     <li> To prepare, in coordination with the units of the sector, the annual statistics report of the justice administration system </li>
   </ol>
RATIONALE: >2-
   <p> Smaller-better. The closer this indicator is to zero, the better because it would mean that there are no cases of pre-trial detention outside the time limits established by law. </p>
REC_USE_LIM: |2-
   <p> The indicator is not broken down by age and sex </p>
   <p> Not for the duration of pre-trial detention (without sentence). </p>
DATA_COMP: >2-
   <p> The total number of non-sentenced persons held in detention divided by the total number of persons held in detention on a specified date. </p>
DATA_VALIDATION: >2-
   <p> After data collection, they are inserted in the Penitentiary Information Management System (GIP), which is a platform for prison management where all inmates' information is recorded, from their entry to the establishment until the end of their sentence, done this information is sent to the Department for its validation following the following sequence technicians, head of department and finally Director. </p>
DOC_METHOD: >2-
   <p> This indicator uses the same compilation methods used internationally. </p>
QUALITY_MGMNT: >2-
   <p> The Ministry does not yet have a data quality management system, however internal quality management at department level is carried out by technicians and by the department head and Director. </p>
QUALITY_ASSURE: >2-
   <p> The quality of the data is guaranteed from the analysis and assessment starting with the technicians, head of department, head of the department and finally the director of the planning and cooperation directorate of the Ministry of Justice, Constitutional and Religious Affairs </p>
QUALITY_ASSMNT: >2-
   <p> The instruments for assessing the quality of statistical processes and products at the level of the National Statistical System are being developed based on the 19 quality principles established by the United Nations Statistics Commission. </p>
COVERAGE: " <p> Data are made available annually and have no breakdown. </p>"
COMPARABILITY: " <p> This indicator allows international comparability </p>"
