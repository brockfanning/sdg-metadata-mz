COLL_METHOD: >2-
   <p> The indicative proportion of people using the Internet is based on an internationally agreed definition and methodology, which were developed under the coordination of the ITU, through its Groups of Experts and after an extensive consultation process with the countries. It is also a central indicator of the List of Core Indicators of the Partnership on ICT Measurement for Development, which was endorsed by the UN Statistics Commission (in 2014). Data on individuals who use the Internet are collected through surveys of families and through the general population and housing census. Administrative records are an alternative source </p>
   <p> This indicator is calculated by dividing the total number of people in the scope who accessed the internet by the total number of people in the scope. </p>
