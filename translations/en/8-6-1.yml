STAT_CONC_DEF: >2-
   <p> The indicator refers to the proportion of young people aged between 15 and 24 who declared during the survey that they are not studying, working or in training. </p>
   <p> According to the recommendations of the International Conference of Labor Statistics (CIET), all persons aged 15 and over are considered unemployed than in the reference week </p>
   <ol>
     <li> Did not work or had no work, </li>
     <li> were available to work and </li>
     <li> They were looking for work or employment. </li>
   </ol>
   <p> For the purposes of the IOF, the criterion “job search” was waived, with the fulfillment of the first two conditions mentioned above being sufficient for the person to be considered unemployed </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: " <p> Household Surveys </p>"
COLL_METHOD: >2-
   <p> The recommended data source to calculate this indicator </p>
   <p> are the Family Budget Surveys. The data collection questionnaire is designed and subsequently tested in the field in the course of training the interviewers. </p>
   <p> The IOF 2014/2015 is a probabilistic, stratified and multi-stage survey, designed according to a panel methodology based on households residing in private homes. In other words, each selected household (PA) was visited four times during the complete 12-month cycle, once only in each quarter, in order to reflect seasonality during the year. The visit to each household lasted 7 continuous days. </p>
   <p> Data collection took place over 12 months starting on August 7, 2014 and ending on August 15, 2015 </p>
