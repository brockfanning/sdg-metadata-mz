REC_USE_LIM: >2-
   <p> Although in most developed countries the unemployment rate continues to prove useful as an important indicator of labor market performance and, specifically, as a key measure of underutilization of labor, in many developing countries, however, the significance and significance of the unemployment rate can be questioned. In the absence of unemployment insurance systems or social safety nets, people of working age must avoid unemployment by resorting to some form of economic activity, albeit insignificant or inadequate. Thus, in this context, other measures must supplement the unemployment rate to comprehensively assess the underutilization of labor. </p>
DATA_COMP: >2-
   <p> Percentage of young people aged between 15 and 24 years old who do not study, do not work or are not in training is calculated as the ratio between unemployed people aged 15-24 years old and the total economically active population in the same age group . </p>
DATA_VALIDATION: >2-
   <p> The fieldwork had the supervision and quality control by the technicians of INE Central as well as the Provincial Delegations. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the critics in the field, which allowed for immediate correction even on the ground. </p>
   <p> At the level of central coordination, the data critics made a further review of the base data and the problems encountered were reported to the respective teams for correction. </p>
   <p> Interactive and batch processing of information also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the inquirers, ensuring the quality of the data. </p>
DOC_METHOD: >2-
   <p> For the collection of IOF data, 5 types of questionnaires were used: </p>
   <p> 1. Questionnaire on the General Characteristics of the Household; </p>
   <p> 2. Questionnaire on Household Daily Expenses; </p>
   <p> 3. Expenses and Revenue Questionnaire (annual and monthly); </p>
   <p> 4. Community Questionnaire (completed by the Controller). The latter was used only in rural areas; e </p>
   <p> 5. Questionnaire for people aged 5 and over (employment). In addition, a module on tourist activity in Mozambique has been included. </p>
   <p> In practical terms, two modalities of data collection were used: </p>
   <p> Electronics (Tablets) for the 5 types of Questionnaires, </p>
   <p> On paper for Daily Expenses and Monthly and Annual Expenses and Income Questionnaires to ensure greater reliability given its complexity of collection. The collection of data in a household was made through 3 visits to the accommodation units for 7 continuous days, respecting the following distribution: </p>
   <p> On the day of the first visit, the inquirer filled out the Household General Characteristics Questionnaire and part of the Daily Expenses Questionnaire (expenses, self-consumption and income in kind corresponding to the previous day). At this stage, the inquirer also completed the module on tourism. </p>
   <p> On the second visit, (three days after the first) the Inquirer collected monthly and annual expenses and completed the Household Daily Expenditure Questionnaire for the last 3 days. </p>
   <p> On the third visit (three days after the second) the Inquirer collected income and transfers and filled out the Household Daily Expenses Questionnaire in the last 3 days. The surveyors were regularly asked to, after collecting the data in the field using the Questionnaire on paper or via Tablet, be sent to the respective Controller, who in turn compiled all the data and sent it via the internet to INE Central for the Informatics and Criticism-Coding and Typing sector. The Critics and Coding Team performed a quality analysis and assigned codes to open questions - Questionnaire on paper. </p>
