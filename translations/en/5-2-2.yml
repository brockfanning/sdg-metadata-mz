STAT_CONC_DEF: >2-
   <p> This indicator measures the percentage of women and girls, aged 15 or over (have ever experienced any form of formal or informal union), who have suffered physical, sexual or psychological violence from their current or former intimate partner, in the last 12 months . </p>
   <p> According to the United Nations Declaration on the Elimination of Violence against Women (1993), Violence against Women is “Any act of gender-based violence that results or may result in physical, sexual or psychological harm or suffering to women, including threats of such acts, coercion or arbitrary deprivation of liberty, occurring in public or private life. Violence against women should be understood as covering, but not limited to, the following: Physical, sexual and psychological violence that occurs in the family [...] </p>
