RATIONALE: >2-
   <p> Data on the prevalence of violence against women and girls are needed to measure the magnitude of the problem; understand the various forms of violence and its consequences; identify high-risk groups; explore barriers to seek help; and ensure that appropriate responses are provided. This data is the starting point for informing laws, policies and developing effective responses and programs, as needed. They also allow countries to monitor changes over time and evaluate the effectiveness of their interventions. </p>
REC_USE_LIM: >2-
   <p> The availability of comparable data remains a challenge in this area, as many data collection efforts are based on different research methodologies, use different definitions of violence by the partner or spouse, and different forms of violence, different formulation of questions research, and different age groups are often used. The willingness to discuss experiences of violence and the understanding of relevant concepts can also differ according to the cultural context and this can affect the reported prevalence levels. </p>
   <p> Obtaining data on violence against women is an expensive and time-consuming exercise, whether obtained through dedicated independent surveys or modules inserted in other surveys. Demographic and Health Surveys (IDS) are carried out approximately every 5 years, and dedicated surveys, if repeated, are carried out less frequently than that of IDS. Monitoring this indicator on a regular basis can be a challenge if sustainable capacities are not built and financial resources are not available. </p>
DATA_COMP: >2-
   <p> Number of women and girls aged 15 or over (who have ever experienced any form of formal or informal union), who have experienced sexual violence by their current or former intimate partner in the past 12 months, divided by the number of women and girls aged 15 years and more (who have ever experienced any form of formal or informal union), multiplied by 100. </p>
DATA_VALIDATION: >2-
   <p> The field work had close supervision and quality control by the central and provincial technicians, both from INE, MISAU and ICF International staff. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the field critics, which allowed for immediate correction still on the ground. At the level of central coordination, the data critics carried out a further review of the base data and the problems encountered were communicated to the respective teams. </p>
   <p> The interactive and batch processing of information through the CSPro program also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the interviewers, ensuring data quality. </p>
DOC_METHOD: >2-
   <p> The Demographic and Health Survey (IDS) in Mozambique is part of an international survey program (MEASURE DHS) developed by ICF International through a contract with USAID, with the purpose of supporting governments and private institutions in developing countries in conducting national surveys by sampling, in the areas of population and health. The MEASURE DHS Program aims to: • Support the formulation of policies and the implementation of programs in the areas of population and health; • Increase the international population and health data base for monitoring and evaluation; • Improve the survey methodology by sampling, and • Consolidate, in the survey area, the technical capacity of the executing institution in the country participating in the Program. </p>
QUALITY_ASSURE: >2-
   <p> For data collection, the methodology of interviews was applied face to face with households, applying three types of questionnaires: </p>
   <p> • Household Questionnaire </p>
   <p> • Women's Questionnaire </p>
   <p> • Men's Questionnaire. </p>
   <p> The questionnaires were based on the model used by the Demographic and Health surveys in their sixth phase. In addition to the main questions of the sixth phase IDS, some modifications were made to the questions and some specific questions were added in order to satisfy and answer the country's needs. It should be noted that these instruments have been properly pre-tested in urban and rural areas </p>
   <p> The sample design of IDS-2011 comprises a probabilistic, stratified and multi-stage sample, selected from the Data and Cartography of the III General Census of Population and Housing, carried out by INE in 2007. The sample allows to obtain accurate estimates at the level national, urban and rural, regional and provincial. The sample covers only the population residing in households. Households and respective members residing in collective residences, such as hotels, hospitals, military barracks, student homes, etc., and homeless people, which together make up 3.3% of the country's total population, were excluded from the sample. </p>
