   <p> MISAU, Survey on Indicators of Immunization, Malaria and HIV / AIDS in Mozambique (IMASIDA) </p>
COLL_METHOD: >2-
   <p> The recommended data sources for calculating this indicator are Household Surveys. </p>
   <p> At IMASIDA, four questionnaires were used: </p>
   <p> - Questionnaire for households; </p>
   <p> - Individual questionnaire for young and adult women aged 15-59 years; </p>
   <p> - Individual questionnaire for young men and adults aged 15-59 years and </p>
   <p> - Biometry questionnaire for men and women aged 15-59 years. </p>
   <p> The four questionnaires were subsequently determined based on the findings of the pre-test of the survey, carried out between 14 April and 11 May 2014 </p>
