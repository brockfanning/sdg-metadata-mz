STAT_CONC_DEF: >2-
   <p> The Direct Gross Value Added of Tourism (VABDT) is defined as the sum of the part of the Gross Value Added (at basic prices) generated by all activities in response to domestic tourism consumption plus the value of net taxes on products and imports included in the amount of this expense at purchase prices. </p>
   <p> The annual growth rate of real direct gross value added (VABDT) represents the percentage change in real VABDT between two consecutive years </p>
UNIT_MEASURE: " <p> Percentage </p>"
CLASS_SYSTEM: >2-
   <p> Classification of economic activities (CAE), National Classification of Goods and Services (CNBS); COPNI; COFOG, Classification Individual Consumption by Purpose (COICOP) Balance of Payment Manual, Version 6 (MBOP6) </p>
SOURCE_TYPE: >2-
   <p> The indicator comes from the countries' Tourism Satellite Account, which is a satellite account for National Accounts </p>
COLL_METHOD: >2-
   <p> Monthly and annual business surveys are current, probabilistic surveys. Physical or electronic questionnaires are sent to companies for completion and return. They have as key variables: the main and secondary activity, the volume of business, expenses detailed by type of expenditure, No. of workers, remuneration and hours worked. They have their own computer applications with validation rules. </p>
   <p> Administrative data is received on models used by the sources. When they are received, an assessment is made of their quality. </p>
FREQ_COLL: " <p> From January to December of each year </p>"
