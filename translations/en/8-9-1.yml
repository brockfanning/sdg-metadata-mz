RATIONALE: >2-
   <p> The indicator is defined in the target <strong> 8.9 </strong> By 2030, develop and implement policies to promote sustainable tourism, which generates jobs and promotes local culture and products. </p>
   <p> The indicator has several dimensions, as well as meeting the dimension of tourism as well as promoting tourism itself. The value of the economic contribution of tourism captured by this indicator, and its (relative) increases or decreases, may indicate the degree to which tourism is being successfully promoted. </p>
REC_USE_LIM: >2-
   <p> Given that this indicator is produced as the sum of the various activities that make up the domestic consumption of tourism, the late reception of data from sources; lack or insufficiency of resources to carry out surveys at regular intervals may lead to skewed production estimates from the Tourism Satellite Account (CST). </p>
   <p> The VABDT / GDP tends not to show great variations from one year to the next and the variations may be due to the numerator and / or denominator, this means that the true dimension of the indicator does not have variation. </p>
DATA_COMP: >2-
   <p> Direct Gross Value Added by Tourism VABDT as a share of GDP in% </p>
   <p> Growth Rate of VABDT </p>
   <p> ((VABDT <sub> t </sub> / VABDT <sub> t-1 </sub>) -1) * 100 </p>
DATA_VALIDATION: " <p> The VABDT is derived from the GVA of productive activities that directly serve tourism and, therefore, it may be possible to break down by tourism industries (for example, accommodation for visitors, different types of passenger transport, etc.). </p>\n <p> The indicator is based on the Tourism Satellite Account (CST): Recommended Methodological Framework SNA 2008, an international standard adopted by the UN Statistical Commission and developed by the World Tourism Organization (WTO), Organization for Economic Cooperation and Development (OECD) ) European Union Statistics Office and EUROSTAT. </p>"
