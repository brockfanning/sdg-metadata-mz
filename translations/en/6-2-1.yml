RATIONALE: >2-
   <p> International consultations since 2011 have established consensus on the need to develop and address the shortcomings of this indicator; specifically, to address normative criteria for the human right to water, including accessibility, acceptability and security. In addition, safe management of faecal waste must be considered, as discharges of untreated wastewater into the environment create risks to public health. These consultations concluded that the post-2015 targets, applicable to all countries, must go beyond the basic level of access and address indicators of safe management of sanitation services, including dimensions of accessibility, acceptability and security. </p>
   <p> The Expert Working Group requested analysis of faecal waste management along the sanitation chain, including containment, emptying of latrines and septic tanks and safe disposal at the site or transport and treatment of waste at a designated treatment site. The treatment classification will be based on the categories defined by the SEEA and the International Recommendations for Water Statistics and following a ladder approach (primary, secondary and tertiary treatment). </p>
REC_USE_LIM: >2-
   <p> Data on the flow, disposal and safe treatment of faecal waste is increasingly available through a combination of household surveys and administrative sources, including regulators, but definitions still need to be standardized. </p>
DATA_COMP: >2-
   <p> The percentage of the population using safe sanitation management services is calculated by combining data on the proportion of the population using different types of basic sanitation facilities with estimates of the proportion of faecal waste that is safely discarded on site or treated off-site . </p>
DATA_VALIDATION: >2-
   <p> The fieldwork had the supervision and quality control by the technicians of INE Central as well as the Provincial Delegations. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the critics in the field, which allowed for immediate correction even on the ground. </p>
   <p> At the level of central coordination, the data critics made a further review of the base data and the problems encountered were reported to the respective teams for correction. </p>
   <p> Interactive and batch processing of information also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the inquirers, ensuring the quality of the data. </p>
