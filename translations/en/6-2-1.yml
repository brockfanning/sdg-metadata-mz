STAT_CONC_DEF: >2-
   <p> Proportion of the population using safe managed sanitation services. </p>
   <p> It is considered safe sanitation, basic sanitation facilities that are not shared with other families and where excreta are safely discarded on the spot or treated outside the place, such as: flush toilets inside the house, flush toilet outside the house, toilet without flush toilet, improved latrine, improved traditional latrine. </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: >2-
   <p> General Population and Housing Census and Household Surveys </p>
COLL_METHOD: >2-
   <p> The recommended data source to calculate this indicator is the Census and Household Surveys. The data collection questionnaire is designed and subsequently tested in the field in the course of training the interviewers. </p>
   <p> For data collection, we applied the methodology of interviews face to face with households, where respondents were asked if the house has: flush toilets inside the house, flush toilet outside the home, toilet without flush toilet, latrine improved, improved traditional latrine. </p>
   <p> The field work lasted 15 days in the case of the Censuses and the Surveys depending on the type and purpose of the Survey. </p>
   <p> Cases of non-response, after all efforts to obtain funds are exhausted, are treated as unknown cases. </p>
