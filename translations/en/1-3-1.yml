RATIONALE: >2-
   <p> The focus is that all poor families are beneficiaries of Protection Programs (Social Assistance) The higher the percentage means the greater coverage of poor households </p>
REC_USE_LIM: >2-
   <p> The indicator is reliable, as data are collected at source at national level and are disaggregated by target group (direct beneficiary), sex of the head of household and Province. </p>
   <p> Limitations: The available data do not allow the use of the global indicator formula, as the Ministry of Gender, Children and Social Action has not yet started to implement social transfers per person in accordance with Decree 47/2018, of 6 August. </p>
DATA_COMP: >2-
   <p> Coverage = Number of Households benefiting from Social Protection (Social Assistance) Programs / Poor and vulnerable households according to the IV Poverty Assessment in Mozambique X100 </p>
DATA_VALIDATION: >2-
   <p> Analyzed at the level of the Technical Council and validated by the Advisory Council of the Ministry of Gender, Children and Social Action </p>
DOC_METHOD: >2-
   <p> The guidance given internationally or globally and the use of the population below the poverty line but the country uses households below the poverty line </p>
QUALITY_MGMNT: >2-
   <p> The report data are analyzed by the Monitoring and Evaluation Division team, by the head of the Planning Department, by the Director of planning and cooperation, by the Technical Council and finally by the Advisory Council of the Ministry of Gender, Children and Social Action. </p>
QUALITY_ASSURE: >2-
   <p> During the data collection process, the INAS team controls the quality of the data that the Delegations report before being sent to the Ministry of Gender, Children and Social Action. </p>
   <p> Comparison of the information for the current period with that of the previous period and also with the planned one. </p>
   <p> Check the veracity of the data with INAS and the delegations </p>
QUALITY_ASSMNT: >2-
   <p> The Ministry of Gender, Children and Social Action is organizing the statistics area to work in coordination with the National Statistics Institute (INE) to improve the quality of the entire process, from data collection to data publication </p>
COVERAGE: >2-
   <p> Data are available annually and are disaggregated by sex of the head of household, Province and Target group </p>
COMPARABILITY: >2-
   <p> This indicator cannot be compared with other countries, as households are used in the calculation process instead of population. This is because, at the moment, the Assistance Programs make social transfers to the household and not to the individual. </p>
