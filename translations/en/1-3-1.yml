STAT_CONC_DEF: >2-
   <p> The coverage of social protection programs is the percentage of the population that benefit from social protection programs. Estimates include direct and indirect beneficiaries </p>
   <p> Coverage of Social Protection Programs (Social Assistance) Poor and vulnerable population (Elderly, Disabled, Chronic and Degenerative Sick, Orphaned Child and Child of a mother who cannot breastfeed, Child with malnutrition) </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: >2-
   <p> Administrative source. Annual report of the PES of the Ministry of Gender, Children and Social Action (MGCAS) and data from the denominator are from the Population and Housing Census and INE projections </p>
COLL_METHOD: >2-
   <p> The Delegations of the National Institute of Social Action collect the data and introduce it into the INAS Information System on line (e-INAS) and the National Institute of Social Action (INAS), in turn harmonizes, verifies and makes validation based also on the reports sent periodically by the delegations. </p>
   <p> INAS in turn sends the periodic report to the Ministry of Gender, Children and Social Action for final validation and sent to the District Health, Women and Social Action Services and Provincial Social Affairs Services. </p>
   <p> Population data are collected at INE </p>
