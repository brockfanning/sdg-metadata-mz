STAT_CONC_DEF: >2-
   <p> <strong> Density of doctors </strong>: is defined as the number of doctors, including general practitioners and specialist doctors per 10,000 inhabitants in the specified national and / or provincial area. </p>
   <p> <strong> Density of maternal and child nursing personnel </strong>: is defined as the number of nursing and midwifery personnel per 10,000 inhabitants in the specified national and / or provincial area. </p>
   <p> <strong> Density of dentists </strong>: is defined as the number of dentists per 10,000 inhabitants in the specified national and / or provincial area. </p>
   <p> <strong> Density of pharmacists </strong>: is defined as the number of pharmacists per 10,000 inhabitants in a given national and / or provincial area. </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: " <p> MISAU, administrative data </p>"
COLL_METHOD: >2-
   <p> eSIP-Saúde (Integrated Information System for the Management and Training of Human Health Resources) and the auxiliary complementary system that consists of Excel spreadsheets to collect data on the number of personnel where the electronic system for the registration of employees and agents of the State (eCAF), Continuous Training Information System (SIFO), Initial Training Information System (SIFin) and management spreadsheets. Since 2012, eSip-Saúde has been the main source for obtaining statistical data on the National Health Service. The data are collected monthly from the provincial health departments and entered into eSIP-health, sent to the Ministry's Human Resource Directorate. health </p>
FREQ_COLL: " <p> Monthly </p>"
REL_CAL_POLICY: " <p> Annual 2020 </p>"
DATA_SOURCE: " <p> Ministry of Health </p>"
COMPILING_ORG: " <p> Ministry of Health </p>"
INST_MANDATE: >2-
   <p> Under Law 7/96, which defines the general bases of the National Statistical System, the National Statistics Institute (INE), according to the Order published in the Boletim da República No. 39/2000, Series I, of 27 September 2000, officially delegates the Directorate of Planning and Cooperation (DPC), of the Ministry of Health, the publication and dissemination of the official statistical information of the Health Sector, in Mozambique. </p>
RATIONALE: >2-
   <p> Reduce geographical inequalities between population groups in access to and use of health services by developing and ensuring the implementation of mechanisms for allocating / allocating human resources, based on needs / equity </p>
REC_USE_LIM: >2-
   <p> Data on health workers tend to be more complete for the public health sector and may underestimate the active workforce in the private and military sectors </p>
DATA_COMP: >2-
   <p> Ratio between the number of employees and agents of the state of the existing special health regime and the population projections of INE, multiplied by 100,000 inhabitants. </p>
DATA_VALIDATION: >2-
   <p> Monthly reports of inconsistency are prepared as a means of reinforcing data quality. </p>
DOC_METHOD: >2-
   <p> Data for the number of physicians (including general practitioners and specialists), depending on the nature of the original data source, may include only physicians or all registered physicians. </p>
   <p> Data for nursing and midwifery numbers include nursing and midwifery personnel, where available. In many countries, nurses trained in midwifery skills are counted and registered as nurses. This makes it difficult to distinguish between nursing staff and midwifery personnel. </p>
   <p> Data for the number of dentists includes dentists in the specified national and / or sub-national area. Depending on the nature of the original data source, it may include trainees (active) only or all those registered in the healthcare profession. The ISCO -08 code included here is 2261. </p>
   <p> Data for the number of pharmacists includes pharmacists in the specified national and / or subnational area. Depending on the nature of the original data source, it may include trainees (active) only or all those registered in the healthcare profession. The ISCO -08 code related to this occupation is 2262. </p>
   <p> In general, the denominator data for workforce density (ie national population estimates) are obtained from the United Nations Population Division's World Population Prospects database. In cases where the official health sector workforce report provides density indicators instead of counts, stock estimates were calculated using the estimated population in the United Nations Population Division's world population database (2017). </p>
QUALITY_MGMNT: >2-
   <p> Indicators from various national and global guiding documents have been mapped and incorporated into a single framework of sector indicators to facilitate monitoring and evaluation of the performance and commitments of government and cooperation partners. At the same time, in the scope of strengthening the information system, the process of establishing interoperability between information systems in the sector is underway with a view to maximizing production, fluidity, availability, accessibility, visibility, analysis of global information data for the decision making. </p>
QUALITY_ASSURE: >2-
   <p> The Observatory of Human Resources for Health of Mozambique (ORHS), played a major role in improving the HRH information system (eSIPSaúde), by promoting the use of information technologies for data analysis and in supporting the technicians of the DRH at the country level, in the use of tools (Excel), as well as in the creation of competence in the analysis of data quality. SIP-Saúde helps to improve data quality, analyze, validate and prepare reports. </p>
COVERAGE: " <p> Data available annually and disaggregated by province </p>"
COMPARABILITY: " <p> Internationally comparable </p>"
