COLL_METHOD: >2-
   <p> Made a cross-sectional study conducted between 15 December 2014 and 3 February 2015 with a representative sample of the Mozambican population between 15 and 64 years old, with more than 20000 households and assessed 3119 (95.2%) individuals were evaluated . </p>
   <p> The collection of information was carried out by eleven teams, one per Province, including three interviewers, responsible for the evaluation by questionnaire, and one meter, responsible for the physical and biochemical evaluations, in addition to elements responsible for the coordination and supervision and quality control of the fieldwork. </p>
   <p> The training took place from 20 to 31 October 2014, in Maputo, with a total of 55 candidate candidates and 11 meters, the training lasted for 144 hours. </p>
