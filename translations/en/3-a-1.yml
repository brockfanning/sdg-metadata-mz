   <p> The World Health Organization (WHO) encouraged all low and middle income countries to use the STEPwise approach to Surveillance (STEPS) methodology as a way to promote the standardization of the assessment of the main risk factors of NCDs, in order to facilitate the comparison of results between populations and over time (http: // <a href="http://www.who.int/chp/steps/en"> www.who.int/chp/steps/en </a>) </p>
   <p> The STEPS methodology proposed by WHO (http: // <a href="http://www.who.int/chp/steps/en"> www.who.int/chp/steps/en </a>) was followed, with the collection of information by questionnaire, physical measurements and biochemical measurements. The study was approved by the National Committee on Bioethics for Health (Ref. 98 / CNBS / 14). </p>
