RATIONALE: >2-
   <p> Tobacco use is a major contributor to disease and death from noncommunicable diseases (NCDs). There is no proven level of safety in the use of tobacco or passive exposure to smoke. All daily and non-daily tobacco users are at risk for a variety of poor health outcomes throughout their lives, including NCDs. Reducing the prevalence of current tobacco use will make a major contribution to reducing premature mortality from NCDs (target 3.4). </p>
   <p> In addition to contributing to a detailed knowledge of the frequency of exposure to the main risk factors for NCDs in Mozambique, the information produced should allow to quantify the variation in these exposures in the last decade, through comparison with that observed in the first STEPS study, carried out in 2005. </p>
   <p> The results obtained in this study, allow a better knowledge of the Mozambican reality in relation to exposures associated with DNT, with potential interest for health planning, constituting itself as a baseline to evaluate the evolution of these risk factors with based on STEPS studies to be carried out in the future. </p>
REC_USE_LIM: >2-
   <p> The results obtained based on these elements of the data collection instrument allow a better knowledge of the Mozambican reality in relation to exposures that are associated with DNT, with potential interest for health planning, constituting itself as a baseline to evaluate the evolution of these risk factors based on STEPS studies to be carried out in the future. </p>
   <p> Monitoring the incidence and mortality due to NCD, as well as the levels of exposure to its main risk factors, is of great importance to define research and intervention priorities, as well as to assess the impact of health policies and to forecast the resources needed to address prevention and control needs. </p>
