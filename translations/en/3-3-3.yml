STAT_CONC_DEF: >2-
   <p> The incidence of malaria is defined as the number of new cases of malaria per 1,000 people at risk each year. </p>
   <p> Case of malaria is defined as the occurrence of malaria infection in a person whose presence of malaria parasites in the blood has been confirmed by a diagnostic test. The population considered is the population at risk for the disease. </p>
