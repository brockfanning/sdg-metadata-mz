STAT_CONC_DEF: >2-
   <p> Proportion of the population that drinks water from safe sources corresponds to the proportion that uses water from a source considered safe. </p>
   <p> A source of safe water is one that is free from fecal and / or chemical contamination. </p>
   <p> "Improved" drinking water sources include: piped water within the home, yard, land or neighbor's house; taps or public fountains; boreholes or wells protected with a hand pump; protected springs; packaged / mineral water. </p>
UNIT_MEASURE: " <p> Percentage </p>"
