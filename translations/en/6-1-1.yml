RATIONALE: >2-
   <p> Currently, the proportion of the population using safe drinking water services is being measured by the proportion of the population using an improved basic source of drinking water. Access to drinking water and a good hygiene environment are an important lever, as they allow to reduce most diseases that occur in children and adults, for example, diarrhea can be reduced through good hygiene practices, use of drinking water and adequate sanitary means. </p>
REC_USE_LIM: >2-
   <p> Data on the availability and safety of drinking water is increasingly available through a combination of household surveys and administrative sources, including regulators, but definitions still need to be standardized. </p>
