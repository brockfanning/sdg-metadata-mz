STAT_CONC_DEF: >2-
   <p> Percentage of young people (15 to 24 years old) and adults (aged 15 years and over) who performed certain computer activities in a certain period of time. Computer-related activities to measure ICT skills include: </p>
   <p> • Copy or move a file </p>
   <p> • Use of copy and paste tools to duplicate or move information within the same document; </p>
   <p> • Sending e-mail with file attachments (e.g. photo, video); </p>
   <p> • Use of basic arithmetic formula in a spreadsheet; </p>
   <p> • Connection and installation of new devices (e.g. modem, camera, printer); </p>
   <p> • Find, download, install and configure software; </p>
   <p> • Creation of electronic presentations with presentation software (including text, images, sound, video or graphics); </p>
   <p> • Transferring files between a computer and other devices; </p>
   <p> • Write a computer program using a specialized programming language. </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: >2-
   <p> Ministry of Science and Technology, Higher Education and Professional Technician (MCTESTP), Administrative data. </p>
COLL_METHOD: >2-
   <p> The data for the determination of this indicator are obtained through administrative surveys carried out by the National Institute of Electronic Government in the scope of the Training of Young People, Women, Officials and State Agents. Data is collected at the provincial digital resource centers and some at the ICT training centers. </p>
FREQ_COLL: " <p> March of each year </p>"
REL_CAL_POLICY: " <p> December each year </p>"
DATA_SOURCE: >2-
   <p> Ministry of Science and Technology, Higher Education and Professional Technician through the National Institute of Electronic Government. </p>
COMPILING_ORG: >2-
   <p> Ministry of Science and Technology, Higher Education and Professional Technician through the National Institute of Electronic Government. </p>
INST_MANDATE: >2-
   <p> The Ministry and delegated organ of Statistics Portugal. </p>
   <p> Produces statistics from the Science and Technology, Higher Education and Professional Technical Sector according to the joint order of December 2002, Bulletin of the Republic no <sup> o </sup> 10, Series, of March 5, 2003. a0679c9a6a6d43
RATIONALE: >2-
   <p> This indicator links the use and impact of ICT and helps to measure and track the level of proficiency of users. A high value indicates that a large portion of the reference population has ICT skills. </p>
REC_USE_LIM: >2-
   <p> The data collected to calculate the indicator do not capture information from private training centers that teach courses in the areas of ICT and are not disaggregated by type of skill. </p>
DATA_COMP: >2-
   <p> This indicator is obtained by the ratio between the number of young people and adults who have ICT skills and the total population resident in the country, multiplied by 100%. </p>
DATA_VALIDATION: >2-
   <p> The results of this operation are analyzed by the department of studies and statistics and then presented to the technical and advisory councils of the ministry for the purposes of assessment and final validation. </p>
DOC_METHOD: >2-
   <p> To produce this indicator, methodological guidelines are used, which are included in the globally available metadata, the difference is in the fact that globally they use the type of specific skills while at the national level they apply all kinds of skills. </p>
QUALITY_MGMNT: >2-
   <p> In process the creation of the management system at the level of the national statistical system, however at the level of the ministry there is a department to manage the quality of statistical products: </p>
   <ol>
     <li> Collection and made through administrative acts. </li>
     <li> After collection, the studies and statistics department checks the quality of the entire process. </li>
   </ol>
QUALITY_ASSURE: >2-
   <p> To guarantee the quality required in the Statistics production process, the sector uses all correlated administrative information sources, in order to complement, validate and measure the information obtained. Also during the process of analysis and establishment of the data values, the sources of origin of the basic information are questioned whenever there are doubts or anomalous variations in the results obtained. </p>
QUALITY_ASSMNT: >2-
   <p> The instruments for assessing the quality of statistical processes and products at the level of the national statistical system are being developed based on the 19 quality principles established by the united nations statistics commission. </p>
COVERAGE: >2-
   <p> The data for this indicator are available annually and are not broken down by type of skill. </p>
COMPARABILITY: >2-
   <p> The determination of this indicator differs from the international one in that it relates people with ICT skills and the total population residing in the country and not a specific age group. The other aspect refers to the data source, for this indicator the data source used for the calculation is administrative and not survey. The calculation is not done by type of skill considers all skills. </p>
