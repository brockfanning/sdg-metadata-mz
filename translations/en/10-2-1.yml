RATIONALE: >2-
   <p> This indicator illustrates the percentage of the population that consumes less of Mozambique's median consumption </p>
DATA_COMP: >2-
   <p> This indicator is measured from the consumption value used in the poverty assessment. The percentage of the population living below 50% of national consumption is calculated. </p>
DATA_VALIDATION: >2-
