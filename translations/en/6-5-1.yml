STAT_CONC_DEF: |2-
   <p> The IWRM concept is measured in 4 main components: </p>
   <ol>
     <li> Favorable environment: includes the policies, laws, plans and strategies that create the "favorable environment" for IWRM. </li>
     <li> Institutions: includes the range and roles of political, social, economic and administrative institutions that support the implementation of IWRM. </li>
     <li> Management Instruments: the tools and activities that allow decision-makers and users to make rational and informed choices between alternative actions. </li>
     <li> Financing: Budget and financing made available and used for the development and management of water resources from various sources. </li>
   </ol>
