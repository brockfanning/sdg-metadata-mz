INST_MANDATE: >2-
   <p> According to Ministerial Diploma 72/2012, the National Statistics Institute delegated powers of notation and calculation of statistical data to the Ministry of Public Works and Housing, through the Bakery and Cooperation Directorate, which has the following duties: (i) to prepare and coordinate the water and sanitation area planning process; (ii) preparing medium and long-term plans for the water sector and monitoring its implementation; (iii) monitor the execution of investment plans and propose corrective measures; and, (iv) to evaluate and monitor the activities of the area. </p>
RATIONALE: >2-
   <p> The indicator provides a direct measure of the progress of the implementation of integrated water resources management. The percentage score provides an easy and understandable way to measure progress towards the goal, with '0' interpreted as no IWRM implementation and '100' interpreted as IWRM being fully implemented. The indicator results can be classified similarly to the survey questions: </p>
   <p> Degree of implementation = </p>
   <ul>
     <li> Very low (0-9,9) </li>
     <li> Low (10-29.9) </li>
     <li> Mid-low (30-49.9) </li>
     <li> Mid-high (50-69.9) </li>
     <li> High (70-89.9) </li>
     <li> Very high (90-100) </li>
   </ul>
REC_USE_LIM: >2-
   <p> Consolidation is still necessary in relation to related basin committees as the management of basins / aquifers is still in the initial stage of implementation and operationalization. </p>
DATA_COMP: >2-
   <p> The Standard Model contains 32 questions divided into the four main components, namely: 1. Favorable environment; 2. Institutions and participation; 3. Management tools; and, 4. Financing. </p>
   <ol>
     <li> Each question receives a score between 0 and 100, in intervals of 10, based on the following 6 main categories: </li>
   </ol>
   <ul>
     <li> Very low (0) </li>
     <li> Low (20) </li>
     <li> Mid-low (40) </li>
     <li> Mid-high (60) </li>
     <li> High (80) </li>
     <li> Very high (100) </li>
   </ul>
   <p> Please note that guidelines are provided for each limit of each question, to ensure objective and comparable results. </p>
   <ol>
     <li> The unweighted average of the question scores in each of the four components is calculated to provide a score from 0 to 100 for each component. </li>
     <li> The component score is averaged (unweighted) to provide the indicator score, expressed as a percentage between 0 and 100. </li>
   </ol>
