   <p> The recommended data sources for calculating this indicator are Household Surveys and Censuses. The Demographic and Health Survey data collection questionnaire was designed and subsequently tested in the field during the training of interviewers. </p>
   <p> For data collection, the methodology of interviews was applied face to face to the households, applying three types of questionnaires: </p>
   <p> • Household Questionnaire </p>
   <p> • Women's Questionnaire </p>
   <p> • Men's Questionnaire. </p>
   <p> The Sample Design </p>
   <p> The Demographic and Health Survey comprises a probabilistic, stratified and multi-stage sample, selected from the Data and Cartography of the III General Census of Population and Housing, carried out by INE in 2007. </p>
   <p> The data collection lasted for five months starting in June 2011, ending in November 2011. </p>
   <p> Response rate </p>
   <p> Of the 13.964 households interviewed in the survey, a total of 13.871 eligible women were identified. Interviews were conducted with 13,718 of these women, which resulted in a response rate of 99%. Introduction • 13 In one third of the IDS household sample, interviews were also conducted with all eligible men found. Thus, of the 4,130 eligible men identified in the subsample of households selected for the men survey, 4,027 were successfully interviewed, giving a response rate of 98% </p>
