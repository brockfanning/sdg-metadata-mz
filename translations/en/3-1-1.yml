RATIONALE: " <p> The maternal mortality rate describes the risk of maternal death in relation to the number of live births and essentially captures the risk of death in a single pregnancy or in a single birth. </p>\n <p> The result of this indicator shows that for every 100,000 live births, a certain number of women lost their lives or died for maternal reasons. </p>"
REC_USE_LIM: >2-
   <p> The extent of maternal mortality in a population is essentially the combination of two factors: </p>
   <ol>
     <li> The risk of death in a single pregnancy or a single birth; </li>
     <li>. The level of fertility (that is, the number of pregnancies or births experienced by women of reproductive age). The maternal mortality ratio (RMM) is defined as the number of maternal deaths over a given period of time per 100,000 live births during the same period. It describes the risk of maternal death in relation to the number of live births and essentially captures factor (i) above. On the other hand, the maternal mortality rate (TMM) is calculated as the number of maternal deaths divided by person years experienced by women of reproductive age. TMM captures the risk of maternal death due to pregnancy or by total birth (birth or death) and the level of fertility in the population. In addition to RMM and TMM, it is possible to calculate the risk of maternal mortality in adulthood for women in the population (see Table A2.2). An alternative measure of maternal mortality, the proportion of deaths among women of reproductive age due to maternal causes (MP), is calculated as the number of maternal deaths divided by the total number of deaths among women aged 15 to 49 years. Statistical measures related to maternal mortality: </li>
   </ol>
   <p> Maternal mortality ratio (RMM): Number of maternal deaths during a certain period of time per 100,000 live births in the same period; </p>
   <p> Maternal mortality rate (TMM): Number of maternal deaths divided by year per person lived by women of reproductive age. </p>
   <p> Risk of maternal death in adulthood: the probability that a 15-year-old woman will eventually die from a maternal cause. </p>
   <p> The proportion of deaths among women of reproductive age due to maternal causes (MP): The number of maternal deaths in a given period of time divided by the total number of deaths among women aged 15 to 49 years. </p>
   <p> There are often data quality problems, mainly related to underreporting and incorrect classification of maternal deaths </p>
DATA_COMP: >2-
   <p> The maternal mortality rate can be calculated by dividing registered (or estimated) maternal deaths by the total registered (or estimated) live births in the same period and multiplying by 100,000 </p>
DATA_VALIDATION: >2-
   <p> The field work had close supervision and quality control by the central and provincial technicians, both from INE, MISAU and ICF International staff. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the field critics, which allowed for immediate correction still on the ground. At the level of central coordination, the data critics carried out a further review of the base data and the problems encountered were communicated to the respective teams. </p>
   <p> The interactive and batch processing of information through the CSPro program also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the interviewers, ensuring data quality. </p>
