RATIONALE: >2-
   <p> The share of labor in GDP seeks to inform about the relative share of GDP accumulated for workers compared to the accumulated share for capital in a given reference period. </p>
   <p> To effectively interpret this indicator, it is important to consider it, simultaneously, with economic growth trends. The share of labor remuneration in national production can highlight the extent to which economic growth translates into higher earnings for employees over time. It can be a proxy for the standard of living indicator for workers, depending on the distribution of real income and public policies adopted, among other factors </p>
REC_USE_LIM: >2-
   <p> Mozambique has a high bar of self-employed workers or in the informal sector, remuneration estimates can be underestimated, since the periodicity of the Family Budget Survey (IOF) is 5 years, a period considered long; </p>
   <p> The failure to carry out certain surveys on the scheduled date for budgetary reasons, leads institutions to make estimates that can be biased. </p>
   <p> GDP can exclude or underestimate activities that are difficult to measure, such as transactions in the informal sector or in illegal markets, etc., underestimating GDP. In addition, GDP is not responsible for the social and environmental costs of production and is therefore not a good measure of the general level of well-being. </p>
DATA_COMP: >2-
   <p> <strong> Share of work in GDP = Total compensation of employees / Gross Domestic Product * 100 </strong> </p>
   <p> As mentioned above, this method of calculation does not provide a comprehensive measure of the share of labor income, as it does not take into account the labor income of self-employed workers. </p>
   <p> Ideally, whenever possible, the numerator should be adjusted to include not only the remuneration of employees, but also the earnings of self-employed workers. </p>
