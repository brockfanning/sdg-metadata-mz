STAT_CONC_DEF: >2-
   <p> The labor force share of the Gross Domestic Product (GDP) is the total remuneration of employees, measured as a percentage of GDP, which is a measure of total production. It provides information on the relative share of production that is paid as compensation to employees, compared to the share paid to capital in the production process for a given reference period. </p>
UNIT_MEASURE: " <p> Percentage </p>"
CLASS_SYSTEM: >2-
   <p> Classification of economic activities (CAE), National Classification of Goods and Services (CNBS); COPNI; COFOG, Classification Individual Consumption by Purpose (COICOP) </p>
SOURCE_TYPE: >2-
   <p> Monthly and annual Economic Activities Surveys (IAE), Family Budget Survey (IOF), Administrative data </p>
COLL_METHOD: >2-
   <p> The Family Budget Survey is a probabilistic sampling survey with national, provincial and area of residence representation. Some of the important variables are household expenses, activities / occupations and people's remuneration / income and hours worked. It lasts for 12 months. The last two were held in 2014/15 and 2019/20. The interviews are direct. When recruiting, the interviewers are evaluated and selected, submitted to training, evaluation and selection. During the field work, there is supervision work for quality control and the data processing process starts with a data critique and the data entry is done in an appropriate computer application, with validation rules to control the quality. . </p>
   <p> Monthly and annual business surveys are current surveys, also probabilistic. Physical or electronic questionnaires are sent to companies for completion and return. They have as key variables: the main and secondary activity, the volume of business, expenses detailed by type of expenditure, No. of workers, remuneration and hours worked. And, like the IOF, they have their own computer applications with validation rules. </p>
   <p> Administrative data is received on templates used by sources. When they are received, an assessment is made of their quality. </p>
FREQ_COLL: " <p> From January to December of each year </p>"
