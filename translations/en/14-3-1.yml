STAT_CONC_DEF: >2-
   <p> Definition: Ocean acidification is the reduction in the pH of the ocean over a prolonged period, typically decades or more, caused mainly by the absorption of carbon dioxide from the atmosphere. </p>
   <p> Concept: Ocean acidification is caused by an increase in the amount of CO <sub> 2 </sub> atmospheric dissolved in sea water. The average marine acidity, the concentration of hydrogen ions on a logarithmic scale, is expressed in pH. In order to restrict the carbonate chemistry of seawater, it is necessary to measure at least two of the four parameters, ie pH, pCO <sub> 2 </sub>, DIC (CT) and TA (AT). pH (the concentration of hydrogen ions on a logarithmic scale, expressed in full scale), DIC (total dissolved inorganic carbon, in μmol kg-1), pCO <sub> 2 </sub> (partial pressure of carbon dioxide, in ppt or μatm) and TA (TA, total alkalinity, in μmol kg-1). </p>
