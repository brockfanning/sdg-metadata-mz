RATIONALE: >2-
   <p> The Real Gross Domestic Product (GDP) per capita is a proxy for the average standard of living of residents in a country or area. A positive percentage change in real annual GDP per capita can be interpreted as an increase in the average standard of living of residents in a country or area </p>
