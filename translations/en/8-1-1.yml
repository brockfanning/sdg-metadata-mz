STAT_CONC_DEF: >2-
   <p> The annual growth rate of real gross domestic product (GDP) per capita is calculated as the percentage change in real GDP per capita between two consecutive years. Real GDP per capita is calculated by dividing GDP at constant prices by the population of a country or region. Real GDP data is measured in constant US dollars to facilitate the calculation of the country's growth rates, their respective aggregation and comparability between countries or regions. </p>
UNIT_MEASURE: " <p> Percentage </p>"
CLASS_SYSTEM: >2-
   <p> Classification of economic activities (CAE), National Classification of Goods and Services (CNBS); Classification of Non-Profit Institutions to Family Services (COPNI); Classification of Government Functions (COFOG), Classification Individual Consumption by Purpose (COICOP) Balance of Payment Manual, Version 6 (MBOP6) </p>
SOURCE_TYPE: " <p> Monthly surveys, Annual surveys, Administrative data </p>"
COLL_METHOD: >2-
   <p> Monthly and annual business surveys are current, probabilistic surveys. Physical or electronic questionnaires are sent to companies for completion and return. They have as key variables: the main and secondary activity, the volume of business, expenses detailed by type of expenditure, No. of workers, remuneration and hours worked. They have their own computer applications with validation rules. </p>
   <p> Administrative data is received on models used by the sources. When they are received, an assessment is made of their quality. </p>
