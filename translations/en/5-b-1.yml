RATIONALE: >2-
   <p> The possession of the cell phone, in particular, is important for tracking gender equality, as the cell phone is a personal device that, if owned and not just shared, provides women with a certain degree of independence and autonomy, including for purposes professionals. Several studies have highlighted the link between cell phone ownership and empowerment and productivity growth. </p>
   <p> Existing data on the proportion of women who have a cell phone suggests that fewer women than men have a cell phone. This indicator highlights the importance of cell phone ownership to track and improve gender equality, and monitoring will help develop policies aimed at overcoming gender inequality. The collection of this indicator was proposed by the Gender Working Group of the Partnership on ICT Measurement for Development. </p>
REC_USE_LIM: >2-
   <p> Although data on the “proportion of individuals who own a cell phone” currently exists for only very few countries, the ITU is encouraging all countries to collect data on this indicator through national surveys and the indicator is expected to be added to the list of indicators of the Partnership on ICT Measurement for development. The number of countries with official data for this indicator is expected to increase in the near future. </p>
DATA_COMP: >2-
   <p> Countries can collect data on this indicator through national household surveys. This indicator is calculated by dividing the total number of people in the scope who have a cell phone by the total number of people in the scope. </p>
DATA_VALIDATION: >2-
   <p> The field work had close supervision and quality control by the central and provincial technicians, both from INE Central and from the Provincial Delegations. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the field critics, which allowed for immediate correction still on the ground. At the level of central coordination, the data critics carried out a further review of the base data and the problems encountered were communicated to the respective teams. </p>
   <p> Interactive and batch processing of information also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the inquirers, ensuring the quality of the data. </p>
DOC_METHOD: >2-
   <p> This is a newly developed ITU indicator that was approved by the 2014 World Telecommunication / ICT Indicators (WTIS) Symposium. The definition and methodology of the indicator were developed under ITU coordination, through its Groups of Experts and after an extensive consultation process with countries. The main source of data are administrative records, household surveys (IOF and FinScope) and the General Population and Housing Census. </p>
QUALITY_ASSURE: >2-
   <p> For the collection of data, the methodology of interviews was applied face to face to the households. </p>
QUALITY_ASSMNT: >2-
   <p> The interactive and batch processing of information also allowed, at central level, the periodic obtaining of partial results, for the analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the interviewers, ensuring data quality. </p>
COVERAGE: >2-
   <p> Data are available every 5 years and are disaggregated by sex, age, rural and urban residence area, provincial and country </p>
