STAT_CONC_DEF: >2-
   <p> This indicator is defined as the proportion of children under the age of 5 who have been registered by the Civil Registry, disaggregated by sex, age, area of residence, province for the Census and the IDS also considers the wealth quintile variable. </p>
UNIT_MEASURE: " <p> Percentage </p>"
SOURCE_TYPE: >2-
   <p> General Population and Housing Census and Demographic and Health Survey </p>
COLL_METHOD: >2-
   <p> The recommended data sources for calculating this indicator are Censuses and Household Surveys. The data collection questionnaire is designed and subsequently tested in the field in the course of training the interviewers. </p>
   <p> For the collection of data, the methodology of interviews was applied face to face to the households, where the respondents were asked if the child aged 0 - 4 years had a birth certificate, if the answer was NO, they were asked if <em> the child had been registered by the Civil Registry. </em> </p>
   <p> For the case of the Census, the fieldwork lasts for 15 days, and, in the case of surveys, their duration varies according to the type and purpose of the survey. </p>
FREQ_COLL: " <p> IDS - 2021; Census - 2027 </p>"
