INST_MANDATE: " <p> Law 7/96 of 5 July </p>"
RATIONALE: >2-
   <p> The birth registration of children has been one of the concerns in Mozambique. For this reason, in recent years promotion campaigns have been carried out in the country that essentially aim at guaranteeing registration, especially of children, in order to seek to know the situation of children under 5 years old registered by the official authorities of the civil registry </p>
DATA_COMP: >2-
   <p> Countries can collect data on this indicator through national household surveys. This indicator is calculated by dividing the number of children under the age of 5 registered by the Civil Registry by the total number of children under the age of 5. </p>
DATA_VALIDATION: >2-
   <p> The field work had close supervision and quality control by the central and provincial technicians, both from INE Central and from the Provincial Delegations. In addition, during the data collection, a strict control was established at the level of each team over the collection process, by detecting errors by the field critics, which allowed for immediate correction still on the ground. At the level of central coordination, the data critics carried out a further review of the base data and the problems encountered were communicated to the respective teams. </p>
   <p> Interactive and batch processing of information also allowed, at central level, the periodic obtaining of partial results, for analysis of the data collected until a given moment, through the production of tables for monitoring and quality control. The results of these tabulations were reported in feedback to the inquirers, ensuring the quality of the data. </p>
DOC_METHOD: >2-
   <p> The Demographic and Health Survey (IDS) in Mozambique is part of an international survey program (MEASURE DHS) developed by ICF International through a contract with USAID, with the purpose of supporting governments and private institutions in developing countries in conducting national surveys by sampling, in the areas of population and health. The MEASURE DHS Program aims to: • Support the formulation of policies and the implementation of programs in the areas of population and health; • Increase the international population and health data base for monitoring and evaluation; • Improve the survey methodology by sampling, and • Consolidate, in the survey area, the technical capacity of the executing institution in the country participating in the Program. </p>
QUALITY_MGMNT: " <p> The instrument for quality management is in production </p>"
QUALITY_ASSURE: >2-
   <p> For the collection of data, the methodology of interviews was applied face to face to the households. </p>
QUALITY_ASSMNT: " <p> The instrument for quality management is in production </p>"
COVERAGE: >2-
   <p> The information is made available every 5 years and is disaggregated by age, sex, rural and urban residence area, province, country and wealth quintile </p>
COMPARABILITY: >2-
   <p> The production of data allows comparability because the procedures that lead to the collection, treatment and dissemination follow the internationally defined recommendations in <strong> <em> Principles and Recommendations for Civil Statistics - UN, (ST / ESA / STAT / SER.M / 19 / Rev. 3 New York, 2014) </em> </strong> </p>
   <p> Estimates of Demographic and Health Surveys are based on standardized methodologies and developed by WHO and UNICEF. </p>
   <p> Comparability is guaranteed since the Demographic and Health Survey (IDS) in Mozambique is part of an international survey program (MEASURE DHS) developed by ICF International through a contract with USAID, with the purpose of supporting governments and private institutions in developing countries to carry out national sample surveys in the areas of population and health. The MEASURE DHS Program aims to: </p>
   <p> • Support the formulation of policies and implementation of programs in the areas of population and health; </p>
   <p> • Increase the international population and health data base for monitoring and evaluation; </p>
   <p> • Improve the survey methodology by sampling, and </p>
   <p> • Consolidate, in the survey area, the technical capacity of the executing institution in the country participating in the Program. </p>
