RATIONALE: >2-
   <p> The assessment of the proportion of fish stocks within the biologically sustainable levels allows to ensure that fishery resources are exploited within the biologically sustainable levels, that is, at the MSY level. </p>
REC_USE_LIM: >2-
   <p> The indicator very well establishes the sustainability of the capture of fishery resources. However, its derivation does not only require data, but also requires stock assessment, a process that must be carried out by species, thus challenging for countries with multispecific fisheries, such as in tropical countries. </p>
DATA_COMP: >2-
   <p> The sustainability of fishing is defined based on the abundance of stocks. In order to know the abundance of stocks, it is necessary to carry out an inventory assessment using fish catch statistics, fishing effort data and biological information and adjust the data to a population dynamics model. Upon completion of the assessment of all stocks concerned, fish stocks with an abundance equal to or greater than the level associated with maximum sustainable yield are counted as biologically sustainable and otherwise considered to be overfishing. </p>
