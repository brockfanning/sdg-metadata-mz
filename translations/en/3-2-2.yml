STAT_CONC_DEF: >2-
   <p> The neonatal mortality rate is the probability that a child born in a specific year or period will die during the first 28 full days of life, subject to age-specific mortality rates for that period, expressed per 1,000 live births </p>
UNIT_MEASURE: " <p> percentage </p>"
