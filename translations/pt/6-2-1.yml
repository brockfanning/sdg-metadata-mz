STAT_CONC_DEF: >-
  <p>Proporção da população que usa serviços de saneamento geridos de forma
  segura. </p>

  <p>É considerada saneamento seguro, instalações de saneamento básicos que não
  são compartilhadas com outras famílias e onde os excrementos são descartados
  com segurança no local ou tratados fora do local, tais como: retretes com
  autoclismo dentre de casa, retrete com autoclismo fora de casa, retrete sem
  autoclismo, latrina melhorada, latrina tradicional melhorada.</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: >-
  <p>Recenseamento Geral da População e Habitação e Inquéritos aos Agregados
  Familiares</p>
COLL_METHOD: >-
  <p>A fonte de dados recomendada para calcular este indicador são os Censos e
  Inquéritos aos Agregados Familiares. O questionário da recolha de dados é
  desenhado e posteriormente testado no campo no decurso do treinamento dos
  entrevistadores.</p>

  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares onde perguntou-se aos inquiridos se a casa
  tem: retretes com autoclismo dentre de casa, retrete com autoclismo fora de
  casa, retrete sem autoclismo, latrina melhorada, latrina tradicional
  melhorada.</p>

  <p>O trabalho do campo teve a duração de 15 dias para caso dos Censos e nos
  Inquéritos dependendo do tipo e objectivo do Inquérito.</p>

  <p>Casos de não resposta, apos esgotadas todas as diligências para captação,
  são tratados como casos desconhecidos.</p>
