RATIONALE: >-
  <p>As consultas internacionais desde 2011 estabeleceram consenso sobre a
  necessidade de desenvolver e abordar as deficiências desse indicador;
  especificamente, para abordar critérios normativos do direito humano à água,
  incluindo acessibilidade, aceitabilidade e segurança. Além disso, deve-se
  considerar a gestão segura de resíduos fecais, pois as descargas de águas
  residuais não tratadas no meio ambiente criam riscos à saúde pública. Estas
  consultas concluiu que as metas pós-2015, aplicáveis a todos os países, devem
  ir além do nível básico de acesso e abordar indicadores de gestão segura dos
  serviços de saneamento, incluindo dimensões de acessibilidade, aceitabilidade
  e segurança. </p>

  <p>O Grupo de Trabalho de Especialistas solicitou a análise da gestão de
  resíduos fecais ao longo da cadeia de saneamento, incluindo contenção,
  esvaziamento de latrinas e fossas sépticas e descarte seguro no local ou
  transporte e tratamento de resíduos em um local de tratamento designado. A
  classificação do tratamento será baseada nas categorias definidas pelo SEEA e
  pelas Recomendações Internacionais para Estatísticas da Água e seguindo uma
  abordagem em escada (tratamento primário, secundário e terciário).</p>
REC_USE_LIM: >-
  <p>Os dados sobre fluxo, descarte e tratamento seguro de resíduos fecais estão
  cada vez mais disponíveis por meio de uma combinação de inquéritos aos
  agregados familiares e fontes administrativas, incluindo reguladores, mas as
  definições ainda precisam ser padronizadas.</p>
DATA_COMP: >-
  <p>A percentagem da população que utiliza serviços de gestão de saneamento
  seguro é calculada combinando dados sobre a proporção da população que usa
  diferentes tipos de instalações de saneamento básico com estimativas da
  proporção de resíduos fecais que são descartados com segurança no local ou
  tratados fora do local.</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com a supervisão e controle de qualidade por
  parte dos técnicos do INE Central como das Delegações Provinciais. Além disso,
  durante a recolha de dados foi estabelecido um rigoroso controlo a nível de
  cada equipa sobre o processo de recolha, mediante a detecção de erros por
  parte da crítica no campo, o que permitiu a correcção imediata ainda no
  terreno. </p>

  <p>A nível da coordenação central, os críticos de dados fizeram revisão
  adicional dos dados da base e os problemas encontrados eram comunicados às
  respectivas equipas para correção. </p>

  <p>O processamento interactivo e por lotes de informação permitiu, ainda, a
  nível central, a obtenção periódica de resultados parciais, para análise dos
  dados recolhidos até dado momento, mediante a produção de quadros para
  acompanhamento e controle de qualidade. Os resultados dessas tabulações foram
  reportados em retro alimentação aos inquiridores, assegurando a qualidade dos
  dados.</p>
