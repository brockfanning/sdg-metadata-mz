RATIONALE: "<p>A taxa de mortalidade materna descreve o risco de morte materna em relação ao número de nascidos vivos e capta essencialmente o risco de morte em uma única gravidez ou em um único nascimento.</p>\n<p>O resultado deste indicador revela que em cada 100\_000 nascimentos vivos, determinado número de mulheres perderam a vida ou morreram por razoes maternas.</p>"
REC_USE_LIM: >-
  <p>A extensão da mortalidade materna em uma população é essencialmente a
  combinação de dois fatores: </p>

  <ol>
    <li>O risco de morte em uma única gravidez ou um único nascimento; </li>
    <li>. O nível de fertilidade (ou seja, o número de gestações ou nascimentos experimentados por mulheres em idade reprodutiva). O rácio de mortalidade materna (RMM) é definida como o número de mortes maternas durante um determinado período de tempo por 100.000 nascidos vivos durante o mesmo período. Ele descreve o risco de morte materna em relação ao número de nascidos vivos e essencialmente captura o factor (i) acima. Por outro lado, a taxa de mortalidade materna (TMM) é calculada como o número de mortes maternas divididas por anos-pessoa vividos por mulheres em idade reprodutiva. A TMM capta o risco de morte materna por gravidez ou por nascimento total (nascimento ou nadomorto) e o nível de fertilidade na população. Além do RMM e da TMM, é possível calcular o risco de mortalidade materna na vida adulta de mulheres na população (ver Quadro A2.2). Uma medida alternativa de mortalidade materna, a proporção de mortes entre mulheres em idade reprodutiva devida a causas maternas (MP), é calculada como o número de mortes maternas dividido pelo total de mortes entre mulheres de 15 a 49 anos. Medidas estatísticas relacionadas à mortalidade materna: </li>
  </ol>

  <p> Rácio de mortalidade materna (RMM): Número de mortes maternas durante um
  determinado período de tempo por 100.000 nascidos vivos no mesmo período; </p>

  <p> Taxa de mortalidade materna (TMM): Número de mortes maternas divididas por
  ano pessoa vivida por mulheres em idade reprodutiva. </p>

  <p> Risco de morte materna na vida adulta: a probabilidade de uma mulher de 15
  anos de idade morrer eventualmente por uma causa materna. </p>

  <p> A proporção de mortes entre mulheres em idade reprodutiva devidas a causas
  maternas (MP): O número de mortes maternas em um determinado período de tempo
  dividido pelo total de mortes entre mulheres de 15 a 49 anos.</p>

  <p>Frequentemente, há problemas de qualidade de dados, principalmente
  relacionados à subnotificação e classificação incorreta das mortes
  maternas</p>
DATA_COMP: >-
  <p>A taxa de mortalidade materna pode ser calculada dividindo as mortes
  maternas registradas (ou estimadas) pelo total de nascidos vivos registrados
  (ou estimados) no mesmo período e multiplicando por 100.000</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos centrais e provinciais, tanto do INE como do MISAU e do
  pessoal da ICF International. Além disso, durante a recolha de dados foi
  estabelecido um rigoroso controlo a nível de cada equipa sobre o processo de
  recolha, mediante a detecção de erros por parte da crítica de campo, o que
  permitiu a correcção imediata ainda no terreno. A nível da coordenação
  central, os críticos de dados fizeram revisão adicional dos dados da base e os
  problemas encontrados eram comunicados às respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação através do programa
  CSPro permitiu, ainda, a nível central, a obtenção periódica de resultados
  parciais, para análise dos dados recolhidos até dado momento, mediante a
  produção de quadros para acompanhamento e controle de qualidade. Os resultados
  dessas tabulações foram reportados em retro alimentação às inquiridoras,
  assegurando a qualidade dos dados.</p>
DOC_METHOD: >-
  <p>O Inquérito Demográfico e de Saúde (IDS) em Moçambique faze parte dum
  programa internacional de inquéritos (MEASURE DHS) desenvolvido pelo ICF
  International através de um contrato com a USAID, com o propósito de apoiar
  aos governos e instituições privadas dos países em desenvolvimento na
  realização de inquéritos nacionais por amostragem, nas áreas de população e
  saúde. O Programa MEASURE DHS tem por objectivo: </p>

  <p>• Subsidiar a formulação de políticas e implementação de programas nas
  áreas de população e saúde; </p>

  <p>• Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; </p>

  <p>• Aprimorar metodologia de inquérito por amostragem, e </p>

  <p>• Consolidar, na área de inquérito, a capacidade técnica da instituição
  executora no país participante do Programa.</p>
