  Económica.</p>
RATIONALE: >-
  <p>Este indicador mostra a percentagem de pessoas pobres, ou seja privada em
  pelo menos 40% dos indicadores ponderados definidos em Moçambique. Por
  exemplo, 53,3% das pessoas em Moçambique é privada em mais de 40% dos
  indicadores ponderados.</p>
REC_USE_LIM: >-
  <p>A avaliação da pobreza multidimensional pode ser influenciada pela
  atribuição dos pesos aos indicadores e, ou da definição do limite
  (cutoff).</p>
DATA_COMP: >-
  <p>Para a análise da pobreza multidimensional em Moçambique utilizou-se a
  metodologia <em>Alkire-Foster</em>. Esta metodologia permite a agregação de
  dimensões e indicadores de privação. A nossa avaliação foi com base em 17
  indicadores. Sendo os indicadores binários, podem assumir dois valores, 0 se o
  agregado familiar for “não privado” e 1 se for “privado” desse indicador.
  Atribui-se pesos as dimensões e aos indicadores. Posteriormente, definiu-se o
  limite (cutoff) de 40% dos indicadores pesados. Por fim os agregados
  familiares privados pelo menos 40% dos indicadores privados foram considerados
  pobres, e os privados em menos de 40% foram considerados como não pobres. Para
