STAT_CONC_DEF: >-
  <p>Este indicador é definido como a proporção de crianças menores de 5 anos
  que tenham sido registados pelo registo Civil, desagregados por sexo, idade,
  área de residência, província para o Censo e o IDS considera ainda a variável
  quintil de riqueza.</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: >-
  <p>Recenseamento Geral da População e Habitação e Inquérito Demográfico e de
  Saúde</p>
COLL_METHOD: >-
  <p>As fontes de dados recomendadas para calcular este indicador são os Censos
  e Inquéritos aos Agregados Familiares. O questionário da recolha de dados é
  desenhado e posteriormente testado no campo no decurso do treinamento dos
  entrevistadores.</p>

  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares onde perguntou-se aos inquiridos se a criança
  de 0 – 4 anos tinha certidão de nascimento, se a resposta fosse NÃO,
  perguntava-se se <em>a criança tinha sido registada pelo registo
  Civil.</em></p>

  <p>Para o caso dos Censos, o trabalho de campo tem a duração de 15 dias, e,
  tratando-se de Inquéritos a sua duração varia de acordo com o tipo e objectivo
  do Inquérito.</p>
FREQ_COLL: <p>IDS – 2021; Censo - 2027</p>
REL_CAL_POLICY: <p>IDS – 2022; Censo - 2029</p>
DATA_SOURCE: <p>INE, MISAU</p>
COMPILING_ORG: <p>INE</p>
INST_MANDATE: <p>Lei 7/96 de 5 de Julho</p>
RATIONALE: >-
  <p>O registo de nascimento de crianças tem sido uma das preocupações em
  Moçambique. Por isso, nos últimos anos tem-se realizado no país campanhas de
  promoção que visam essencialmente garantir o registo, em especial das crianças
  de modo a procurou saber a situação de crianças menores de 5 anos registadas
  pelas autoridades oficiais do registo civil</p>
DATA_COMP: >-
  <p>Os países podem recolher dados sobre este indicador por meio dos inquéritos
  aos agregados familiares nacionais. Este indicador é calculado dividindo o
  número de crianças menores de 5 anos registadas pelo registo Civil pelo total
  de crianças menores de 5 anos.</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos centrais e provinciais, tanto do INE Central como das
  Delegações Provinciais. Além disso, durante a recolha de dados foi
  estabelecido um rigoroso controlo a nível de cada equipa sobre o processo de
  recolha, mediante a detecção de erros por parte da crítica de campo, o que
  permitiu a correcção imediata ainda no terreno. A nível da coordenação
  central, os críticos de dados fizeram revisão adicional dos dados da base e os
  problemas encontrados eram comunicados às respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação permitiu, ainda, a
  nível central, a obtenção periódica de resultados parciais, para análise dos
  dados recolhidos até dado momento, mediante a produção de quadros para
  acompanhamento e controle de qualidade. Os resultados dessas tabulações foram
  reportados em retro alimentação aos inquiridores, assegurando a qualidade dos
  dados.</p>
DOC_METHOD: >-
  <p>O Inquérito Demográfico e de Saúde (IDS) em Moçambique faz parte dum
  programa internacional de inquéritos (MEASURE DHS) desenvolvido pelo ICF
  International através de um contrato com a USAID, com o propósito de apoiar
  aos governos e instituições privadas dos países em desenvolvimento na
  realização de inquéritos nacionais por amostragem, nas áreas de população e
  saúde. O Programa MEASURE DHS tem por objectivo: • Subsidiar a formulação de
  políticas e implementação de programas nas áreas de população e saúde; •
  Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; • Aprimorar metodologia de inquérito por
  amostragem, e • Consolidar, na área de inquérito, a capacidade técnica da
  instituição executora no país participante do Programa.</p>
QUALITY_MGMNT: <p>Está em produção o instrumento para a gestão de qualidade</p>
QUALITY_ASSURE: >-
  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares.</p>
QUALITY_ASSMNT: <p>Está em produção o instrumento para a gestão de qualidade</p>
COVERAGE: >-
  <p>A informação é disponibilizada de 5 em 5 anos e é desagregada por idade,
  sexo, área de residência rural e urbana, província, país e quintil de
  riqueza</p>
COMPARABILITY: >-
  <p>A produção de dados permite comparabilidade pois os procedimentos que levam
  a recolha, tratamento e divulgação seguem as recomendações internacionalmente
  definidas nos <strong><em>Princípios e Recomendações para Estatísticas Civil –
  ONU, (ST/ESA/STAT/SER.M/19/Rev.3 New York, 2014)</em></strong></p>

  <p>As estimativas dos Inquéritos Demográficos e de Saúde são baseadas em
  metodologias padronizadas e desenvolvidas pela OMS e UNICEF.</p>

  <p>É garantida a comparabilidade uma vez que o Inquérito Demográfico e de
  Saúde (IDS) em Moçambique faz parte dum programa internacional de inquéritos
  (MEASURE DHS) desenvolvido pelo ICF International através de um contrato com a
  USAID, com o propósito de apoiar aos governos e instituições privadas dos
  países em desenvolvimento na realização de inquéritos nacionais por
  amostragem, nas áreas de população e saúde. O Programa MEASURE DHS tem por
  objectivo:</p>

  <p>• Subsidiar a formulação de políticas e implementação de programas nas
  áreas de população e saúde; </p>

  <p>• Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; </p>

  <p>• Aprimorar metodologia de inquérito por amostragem, e </p>

  <p>• Consolidar, na área de inquérito, a capacidade técnica da instituição
  executora no país participante do Programa.</p>
