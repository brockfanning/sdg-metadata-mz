RATIONALE: >-
  <p>Este indicador mede a Intensidade da Investigação Cientifica e
  Desenvolvimento Experimental num dado ano.</p>
REC_USE_LIM: >-
  <p>Os dados de pesquisa e desenvolvimento (P&D) precisam ser recolhidos por
  meio de inquéritos nacionais caros, e não são realizados regularmente, visto
  que a sua realização e condicionada a recursos financeiros.</p>
DATA_COMP: >-
  <p>Este indicador obtém-se pela razão entre a Despesa Bruta na Investigação
  Científica e Desenvolvimento Experimental e o PIB de um dado ano, multiplicado
  por 100%</p>
DATA_VALIDATION: >-
  <p>Os resultados de cada operação estatística são analisados pelo Departamento
  de Estudos e Estatística e em seguida apresentados nos Conselhos Técnico e
  Consultivo do MCTESTP para apreciação e validação a nível interno, e por fim
  apresentados em seminários para efeitos de validação Final.</p>
DOC_METHOD: >-
  <p>A produção deste indicador são usadas as orientações metodológicos
  internacionais estabelecidas no Manual Frascati da OCDE (OCDE, 2015) para
  permitir a comparabilidade com outros países.</p>
QUALITY_MGMNT: >-
  <p>Em processo a criação do Sistema de Gestão de qualidade a nível do Sistema
  Estatístico Nacional, entretanto a nível do Ministério existe um Departamento
  de Estudos e Estatística que faz a verificação da qualidade da produção das
  Estatísticas do Sector em todo o processo.</p>
QUALITY_ASSURE: >-
  <p>Para garantir a qualidade requerida no Processo de produção das
  estatísticas, o sector utiliza todas as fontes de informação administrativas
  correlacionadas, no sentido de complementar, validar e aferir a informação
  obtida. Igualmente no decorrer do processo de análise e estabelecimento dos
  dados valores, as fontes de origem da informação de base são questionadas
  sempre que existam dúvidas ou variações anómalas nos resultados obtidos.</p>
QUALITY_ASSMNT: >-
  <p>Os instrumentos para avaliação da qualidade dos processos e produtos
  estatísticos a nível do Sistema Estatístico Nacional estão a ser desenvolvidos
  com base nos 19 princípios de qualidade estabelecidos pela Comissão de
  Estatísticas das Nações Unidas.</p>
COVERAGE: >-
  <p>Os dados deste indicador são disponibilizados anualmente e não estão
  desagregados.</p>
COMPARABILITY: >-
  <p>Os dados produzidos pelo sector para a estimação deste indicador permitem a
  comparabilidade internacional, uma vez que obedecem os critérios e normas
  internacionais estabelecidas pelo Manual Frascati da OCDE (OCDE, 2015).</p>
