STAT_CONC_DEF: >-
  <p>A despesa na Investigação Científica e Desenvolvimento Experimental (ID)
  como percentagem do Produto Interno Bruto (PIB) expressa a porção do PIB que é
  canalizada para ID.</p>

  <p>O indicador é uma medida directa dos gastos em Investigação Científica e
  Desenvolvimento Experimental (ID) num determinado ano.</p>
UNIT_MEASURE: <p>Percentagem</p>
CLASS_SYSTEM: <p>O Manual Frascati da OCDE (OCDE, 2015)</p>
SOURCE_TYPE: >-
  <p>MCTESTP, Inquérito Nacional de Investigação Cientifica e Desenvolvimento
  Experimental (ID).</p>
COLL_METHOD: >-
  <p>O Inquérito de ID é conduzido com base na Metodologia do Manual de Frascati
  (2015). A operação estatística é de carácter nacional, pois cobre Instituições
  de Investigação Científica (IIC), Instituições de Ensino Superior (IES),
  Empresas e Instituições Privadas sem Fins Lucrativos (IPSFL) do País.</p>

  <p>No Inquérito, é usado o censo para a recolha de dados nas Instituições de
  Ensino Superior e Instituições de Investigação Científica localizadas no
  território nacional, tendo em conta os universos reduzidos destas
  Instituições. Quanto às Empresas e Instituições Privadas sem Fins Lucrativos
  (IPSFL), é usada Amostragem Proporcional Estratificada devido ao tamanho
  enorme dos universo.</p>

  <p>Recolha, Processamento e Análise de Dados</p>

  <p>A recolha de dados é feita com base nos questionários físicos e online,
  combinado com o método de entrevista presencial, envio de questionários por
  correio electrónico e links que permitiram ter acesso aos questionários online
  do Sistema de Informação (e-Survey). O pré-processamento de dados é feito
  automaticamente no Sistema de Informação (e-Survey). Em seguida, a verificação
  e validação dos dados foi feita com recurso aos Pacotes Estatísticos STATA e o
  pacote Excel para elaboração de gráficos. </p>

  <p>Taxa de Resposta geral considerada é de 75%.</p>
