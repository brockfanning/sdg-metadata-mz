STAT_CONC_DEF: >-
  <p>O Valor Acrescentado Bruto Directo do Turismo (VABDT) é definido como a
  soma da parte do Valor Acrescentado Bruto (a preços básicos) gerado por todas
  as actividades em resposta ao consumo interno do turismo mais o valor dos
  impostos líquidos sobre produtos e importações incluídos no valor desta
  despesa a preços de compra. </p>

  <p>A taxa de crescimento anual do Valor Acrescentado Bruto Directo do Turismo
  (VABDT) real representa a variação percentual do VABDT real entre dois anos
  consecutivos</p>
UNIT_MEASURE: <p>Percentagem</p>
CLASS_SYSTEM: >-
  <p>Classificação das actividades económicas (CAE), Classificação Nacional de
  Bens e Serviços (CNBS); COPNI; COFOG, Classificação Consumo Individual por
  Objectivo (COICOP) Manual da Balança de Pagamento, Versão 6 (MBOP6)</p>
SOURCE_TYPE: >-
  <p>O indicador é proveniente da Conta Satélite do Turismo dos países, que é
  uma conta satélite para as Contas Nacionais</p>
COLL_METHOD: >-
  <p>Os inquéritos mensais e anuais às empresas são inquéritos correntes,
  probabilísticos. Os questionários físicos ou electrónicos são enviados às
  empresas para o preenchimento e devolução. Têm como variáveis chave: a
  actividade principal e secundária, o volume de negócios, gastos detalhados por
  tipo de gasto, N.º de trabalhadores, remunerações e horas trabalhadas. Têm
  aplicações informáticas próprias com regras de validação.</p>

  <p>Os dados administrativos são recebidos em modelos usados pelas fontes.
  Quando são recebidos, faz-se uma avaliação da qualidade dos mesmos.</p>
FREQ_COLL: <p>De janeiro a Dezembro de cada ano</p>
