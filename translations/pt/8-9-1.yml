QUALITY_ASSURE: "<p>Uso de manuais das Nações Unidas e a observância das revisões recomendadas pelas Nações Unidas:</p>\n<p>- Contas Nacionais (SNA 2008); </p>\n<p>-Organizacao Mundial do Turismo (OMT), </p>\n<p>-Organizacao para Cooperacao e Desenvolvimento Economico (OCDE) \_</p>\n<p>-Gabinete de Estatísticas da União Europeia e EUROSTAT. </p>"
QUALITY_ASSMNT: <p>Partilha com instituições internacionais de publicações.</p>
COVERAGE: <p>Os dados são disponibilizados anualmente e não possui dessegregação</p>
COMPARABILITY: >-
  <p>Calculo deste indicador não difere dos cálculos feitos internacionalmente,
  porque usa-se manuais das Nações Unidas para Contas Nacionais, SNA 2008; a
  observância das revisões recomendadas pela Nações Unidas.</p>
