RATIONALE: >-
  <p> O indicador é definido na meta <strong>8.9</strong> Até 2030, elaborar e
  implementar políticas para promover o turismo sustentável, que gera empregos e
  promove a cultura e os produtos locais.</p>

  <p> O indicador tem várias dimensões, assim como atende à dimensão do turismo
  assim como promover o proprio turismo. O valor da contribuição económica do
  turismo capturado por este indicador, e seus aumentos ou diminuições
  (relativos), podem indicar o grau em que o turismo está sendo promovido com
  sucesso.</p>
REC_USE_LIM: >-
  <p>Dado que este indicador é produzido como o somatório das varias actividades
  que compõem o consumo interno do turismo, a recepção tardia de dados
  provenientes das fontes; falta ou insuficiência de recursos para a realização
  de inquéritos com uma periodicidade regular pode conduzir ao enviesamento de
  estimativas de produção da Conta Satélite do Turismo (CST) .</p>

  <p>O VABDT / PIB tende a não apresentar grandes variações de um ano para o
  outro e as variações podem ser decorrentes do numerador e / ou denominador
  isto faz com que não se tenham a verdadeira dimensão variação do
  indicador.</p>
DATA_COMP: >-
  <p>Valor Acrescentado Bruto Directo do Turismo VABDT como porporcao do PIB em
  %</p>

  <p>Taxa de Crescimento do VABDT</p>

  <p> ((VABDT <sub>t</sub> / VABDT <sub>t-1</sub>)-1)*100</p>
DATA_VALIDATION: "<p>O VABDT é derivado do VAB das actividades produtivas que atendem directamente ao turismo e, portanto, pode ser possível desagregar por indústrias de turismo (por exemplo, acomodação para visitantes, os diferentes tipos de transporte de passageiros, etc.).</p>\n<p>O indicador baseia-se na Conta Satélite do Turismo (CST): Quadro Metodológico Recomendado SNA 2008, uma norma internacional adoptada pela Comissão de Estatística da ONU e elaborada pela Organizacao Mundial do Turismo (OMT), Organizacao para Cooperacao e Desenvolvimento Economico (OCDE) \_Gabinete de Estatísticas da União Europeia e EUROSTAT.</p>"
