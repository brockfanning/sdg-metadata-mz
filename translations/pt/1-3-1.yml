  <p> Diploma Ministerial nº 117/2015, de 31 de Dezembro; decreto nº 47/2018, de
  6 de Agosto, decreto presidencial nº 9/2015 de 13 de Março, resolução nº
  18/2015 de 10 de Julho</p>
RATIONALE: >-
  <p>O foco é que todas as famílias pobres sejam beneficiários dos Programas de
  Protecção (Assistência Social) Quanto maior for a percentagem significa maior
  cobertura dos agregados familiares pobres</p>
REC_USE_LIM: >-
  <p>O indicador é fiável, pois os dados são recolhidos na fonte a nível
  nacional e estão desagregados por grupo alvo (Beneficiário directo), sexo do
  chefe do agregado familiar e Província.</p>

  <p>Limitações: Os dados disponíveis não permitem usar a fórmula do indicador
  global, pois o Ministério do Género, Criança e Acção Social ainda não começou
  a implementar as transferências sociais por pessoa conforme o Decreto 47/2018,
  de 6 de Agosto. </p>
DATA_COMP: >-
  <p>Cobertura = Número de Agregados Familiares beneficiários dos Programas do
  Protecção Social (Assistência Social) /Agregados familiares pobres e
  vulneráveis segundo a IV Avaliação da Pobreza em Moçambique X100 </p>
DATA_VALIDATION: >-
  <p>Analisado a nível do Conselho Técnico e validado pelo Conselho Consultivo
  do Ministério do Género, Criança e Acção Social</p>
DOC_METHOD: >-
  <p>A orientação dada internacionalmente ou globalmente e o uso da população
  abaixo da linha da pobreza mas o País usa agregados familiares abaixo da linha
  de pobreza</p>
QUALITY_MGMNT: >-
  <p>Os dados do relatório são analisados pela equipa de Repartição de Monitoria
  e Avaliação, pelo chefe do Departamento de Planificação, pelo Director de
  planificação e cooperação, pelo Conselho Tecnico e por fim pelo Conselho
  Consultivo do Ministério do Género, Criança e Acção Social.</p>
QUALITY_ASSURE: >-
  <p>Durante o processo de recolha de dados a equipa da INAS controla a
  qualidade dos dados que as Delegações reportam antes de serem enviados ao
  Ministério do Género, Criança e Acção Social. </p>

  <p>Comparação da informação do período corrente com a de anterior e também com
  o planificado.</p>

  <p>Aferir a veracidade dos dados junto ao INAS e as delegações </p>
QUALITY_ASSMNT: >-
  <p>O Ministério do Género, Criança e Acção Social esta organizar a área de
  estatística para trabalhar em coordenação com o Instituto Nacional de
  Estatística (INE) na melhoria da qualidade de todo processo desde a recolha de
  dados até a publicação de dados</p>
COVERAGE: >-
  <p>Os dados estão disponíveis anualmente e são desagregados por sexo do chefe
  do agregado familiar, Província e Grupo alvo</p>
COMPARABILITY: >-
  <p>Este indicador não pode ser comparado com os outros países, pois no
  processo de calculo usa-se agregados familiares no lugar de população. Isto
  porque de momento os Programas de assistência fazem transferências sociais
  para agregado familiar e não para individuo.</p>
