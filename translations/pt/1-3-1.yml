STAT_CONC_DEF: >-
  <p>A cobertura de programas de proteção social é a percentagem da população
  que se beneficiam de programas de protecção social. As estimativas incluem
  beneficiários directos e indirectos </p>

  <p>Cobertura de Programas de Protecção Social (Assistência Social) a População
  pobre e vulnerável (Pessoa Idosa, Pessoa com Deficiência, Pessoa Doente
  Cronico e Degenerativa, Criança órfã e Criança de mãe que não podem amamentar,
  Criança com desnutrição) </p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: >-
  <p>Fonte administrativa. Relatório Balanço do anual do PES do Ministério do
  Género, Criança e Acção Social (MGCAS) e dados do denominador são do Censo da
  População e Habitação e projeções do INE</p>
COLL_METHOD: >-
  <p>As Delegações do Instituto Nacional de Acção Social fazem a recolha dos
  dados e introduzem os mesmos no Sistema de Informação do INAS on line (e-INAS)
  e o Instituto Nacional de Acção Social (INAS), por sua vez harmoniza, verifica
  e faz a validação com base também nos relatórios enviados periódicamente pelas
  delegações.</p>

  <p> O INAS por sua vez envia o relatório periódico ao Ministério do Género,
  Criança e Acção Social para validação final e enviado aos Serviços Distritais
  de Saúde, Mulher e Acção Social e Serviços Provinciais de Assuntos Sociais.
  </p>

  <p>Os dados da população são recolhidos no INE</p>
