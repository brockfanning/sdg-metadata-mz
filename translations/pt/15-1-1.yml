  Conservação.</p>
RATIONALE: >-
  <p>O indicador fornece uma medida da extensão relativa da floresta num país. A
  disponibilidade de dados precisos na área florestal de um país é um elemento
  essencial para a política e o planeamento florestais no contexto do
  desenvolvimento sustentável.</p>

  <p>A área florestal como percentagem da área total da terra pode ser usada
  como um <em>proxy</em> aproximado da extensão em que as florestas de um país
  estão sendo conservadas ou restauradas, mas é apenas parcialmente uma medida
  da extensão em que estas são geridas de maneira sustentável.</p>
REC_USE_LIM: >-
  <p>Os cinco sub-indicadores escolhidos para ilustrar o progresso em direção a
  gestão florestal sustentável não abrangem totalmente todos os aspectos de
  gestão florestal sustentável. Em particular, aspectos sociais e económicos são
  resumidos nos sub-indicadores de áreas sob planos de gestão florestal
  sustentável. Além disso, como as tendências são calculadas usando apenas os
  países que possuem séries temporais completas de dados, diferentes
  sub-indicadores podem reflectir diferentes conjuntos de países.</p>

  <p>Enquanto o painel ilustra o progresso dos sub-indicadores individuais, não
  há ponderação da importância relativa dos sub-indicadores</p>
DATA_COMP: >-
  <p><strong>Área de floresta (ano de referência) / área de terra (2015) *
  100</strong></p>

  <p>Este indicador pode ser agregado ao nível global ou regional, adicionando
  todos os valores de países globalmente ou numa região específica</p>

  <p>A proporção de área florestal na área protegida e no plano de gestão é
  calculada usando as áreas relatadas e a área de terra oficial do FAOSTAT para
  o ano de referência de 2015. </p>
