STAT_CONC_DEF: >-
  <p>Para fornecer uma definição precisa do indicador, é crucial fornecer uma
  definição de "Floresta" e "Área total da terra".</p>

  <p>De acordo com as definições da FAO, Floresta é definida como: “terras que
  abrangem mais de 0,5 hectares com árvores acima de 5 metros e uma cobertura de
  copa de mais de 10%, ou árvores capazes de atingir esses limiares in situ. Não
  inclui a terra predominantemente sob uso agrícola ou urbano”.</p>
