RATIONALE: >-
  <p>O indicador tem como base o uso do questionário composto por 45 perguntas
  de respostas “sim/não” em quatro áreas do direito: (i) Quadros legais
  abrangentes e vida pública; (ii) violência contra a mulher; (iii) emprego e
  benefícios económicos; e (iv) casamento e família.</p>
REC_USE_LIM: >-
  <p>O indicador é fiável, pois os dados são recolhidos na fonte a nível
  nacional e é comparável internacionalmente.</p>
DATA_COMP: >-
  <p>O indicador é baseado na avaliação de quadros legais que promovem, aplicam
  e monitoram a igualdade de género usando um questionário composto por 45
  perguntas de resposta binária “Sim/Não” em quatro áreas do direito, extraídas
  do quadro jurídico e político internacional sobre igualdade de género, em
  particular, a CEDAW e o Plataforma de Acção de Pequim </p>

  <p>As respostas para as perguntas são codificadas com respostas simples
  "Sim/Não", com "1" para "Sim" e "0" para "Não". Apenas para as perguntas 1 e
  2, elas podem ser pontuadas como "N/A", caso em que não são incluídas como
  parte do cálculo geral da pontuação para a área<sup><a href="#footnote-2"
  id="footnote-ref-2">[2]</a></sup>. </p>

  <p>A metodologia de pontuação é a média não ponderada das perguntas em cada
  área do direito, calculada da seguinte forma:</p>

  <p> .</p>

  <p>Onde A<sub>i</sub> se refere à área do direito <strong>i</strong>;
  m<sub>i</sub> refere-se ao número total de perguntas na área da lei
  <strong>i</strong>;<sup><a href="#footnote-3"
  id="footnote-ref-3">[3]</a></sup> q<sub>1</sub> + ... + q<sub>mi</sub>
  refere-se à soma das perguntas codificadas na área jurídica e onde
  q<sub>i</sub> = ”1” se a resposta for “Sim” e q<sub>i</sub> = ”0” se a
  resposta for “Não”.</p>

  <p>Os resultados das quatro áreas são reportados em percentagens como um
  painel: (A<sub>1</sub>, A<sub>2</sub>, A<sub>3</sub>, A<sub>4</sub>). A
  pontuação para cada área (um número entre 0 e 100) representa, portanto, a
  percentagem de realizações desse país nessa área, com 100 sendo as melhores
  práticas atendidas em todas as perguntas da área. A escolha de apresentar
  todas as quatro pontuações da área sem agregação adicional é o resultado da
  adopção da postura de que valores altos numa área em determinado país não
  precisam compensar de forma alguma o país com valores baixos em alguma outra
  área e que um exame abrangente do valor desses quatro números para cada país é
  potencialmente mais informativo do que tentar resumir todos os quatro números
  em um único índice.</p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-2">2</sup><p> Para as perguntas 1 e 2, a
  metodologia não atribui uma pontuação (positiva ou negativa) à existência de
  direito consuetudinário ou pessoal, mas pontua se elas estão sujeitas aos
  princípios constitucionais de igualdade ou não discriminação. Portanto, em
  países onde o direito consuetudinário ou pessoal não se aplica, essas
  perguntas são classificadas como "N/A" e não são incluídas como parte do
  cálculo geral da pontuação para a área 'marcos legais abrangentes e vida
  pública'. <a href="#footnote-ref-2">↑</a></p></div><div><sup
  class="footnote-number" id="footnote-3">3</sup><p> Se uma pergunta for
  codificada como "N/A", ela não será contada no número total de perguntas em
  uma área da lei. <a href="#footnote-ref-3">↑</a></p></div></div>
