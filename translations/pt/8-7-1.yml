STAT_CONC_DEF: >-
  <p>O número de crianças envolvidas em trabalho infantil corresponde ao número
  de crianças relatadas em trabalho infantil durante o período de referência
  (geralmente na semana anterior ao inquérito). A proporção de crianças em
  trabalho infantil é calculada como o número de crianças em trabalho infantil
  dividido pelo número total de crianças na população. Para os propósitos deste
  indicador, as crianças incluem todas as pessoas de 5 a 17 anos</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: <p>Inquéritos aos Agregados Familiares</p>
COLL_METHOD: >-
  <p>A fonte de dados recomendada para calcular este indicador são os Inquéritos
  ao Orçamento Familiar. O questionário da recolha de dados é desenhado e
  posteriormente testado no campo no decurso do treinamento dos
  entrevistadores.</p>

  <p>O IOF 2014/2015 é uma pesquisa por amostragem, probabilística,
  estratificada e multi-etápica, desenhada segundo uma metodologia de painel
  baseada nos agregados familiares residentes em habitações particulares. Ou
  seja, cada agregado familiar (AF) seleccionado foi visitado quatro vezes
  durante o ciclo completo de 12 meses, sendo uma única vez em cada trimestre,
  com vista a reflectir à sazonalidade durante o ano. A visita a cada agregado
  familiar durou 7 dias contínuos.</p>

  <p>A recolha de dados decorreu durante 12 meses com início a 07 de Agosto de
  2014 e término a 15 de Agosto de 2015</p>
