RATIONALE: >-
  <p>Muitas crianças no mundo permanecem presas ao trabalho infantil,
  comprometendo seu futuro individual e nosso futuro colectivo. De acordo com as
  estimativas globais mais recentes da OIT, cerca de 152 milhões de crianças em
  todo o mundo - 64 milhões de meninas e 88 milhões de meninos - são crianças,
  representando quase 10% da população infantil. Esses números evidentes
  enfatizam a necessidade de progresso acelerado contra o trabalho infantil até
  2025 – a data da Meta para o término do trabalho infantil em todas as suas
  formas e a necessidade de estatísticas do trabalho infantil para monitorar e
  orientar os esforços nesse sentido. Dados fiáveis, abrangentes e oportunos
  sobre a natureza e extensão do trabalho infantil fornecem uma base para
  determinar as prioridades da acção global nacional contra o trabalho infantil.
  As informações estatísticas sobre trabalho infantil e, mais amplamente, sobre
  todas as crianças que trabalham, também fornecem uma base para aumentar a
  conscientização do público sobre a situação das crianças que trabalham e para
  o desenvolvimento de quadros e políticas regulatórias apropriadas</p>
REC_USE_LIM: >-
  <p>Embora o conceito de trabalho infantil inclua o trabalho em actividades de
  natureza perigosa, para garantir a comparabilidade das estimativas ao longo do
  tempo e minimizar os problemas de qualidade dos dados, o trabalho para além
  dos limites horários específicos da idade é usado como proxy para trabalhos
  perigosos com a finalidade de relatar o indicador 8.7.1. É necessário um
  trabalho metodológico adicional para validar questões destinadas
  especificamente a identificar crianças em condições perigosas de trabalho. Da
  mesma forma, embora as piores formas de trabalho infantil que não sejam
  perigosas também façam parte do conceito de trabalho infantil de maneira mais
  ampla, actualmente os dados sobre as piores formas de trabalho infantil não
  são captados nos inquéritos aos agregados familiares regulares, devido a
  dificuldades em mensurá-lo com precisão e fiabilidade</p>
DATA_COMP: >-
  <p>A proporção de crianças de 5 a 14 anos é calculada dividindo o número de
  crianças de 5 a 14 anos registados em trabalho infantil durante a semana
  anterior ao inquérito, pelo número total de crianças de 5 a 14 anos na
  população, multiplicado por 100</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com a supervisão e controle de qualidade por
  parte dos técnicos do INE Central como das Delegações Provinciais. Além disso,
  durante a recolha de dados foi estabelecido um rigoroso controlo a nível de
  cada equipa sobre o processo de recolha, mediante a detecção de erros por
  parte da crítica no campo, o que permitiu a correcção imediata ainda no
  terreno. </p>

  <p>A nível da coordenação central, os críticos de dados fizeram revisão
  adicional dos dados da base e os problemas encontrados eram comunicados às
  respectivas equipas para correção. </p>

  <p>O processamento interactivo e por lotes de informação permitiu, ainda, a
  nível central, a obtenção periódica de resultados parciais, para análise dos
  dados recolhidos até dado momento, mediante a produção de quadros para
  acompanhamento e controle de qualidade. Os resultados dessas tabulações foram
  reportados em retro alimentação aos inquiridores, assegurando a qualidade dos
  dados.</p>
DOC_METHOD: >-
  <p>Para a recolha de dados do IOF foram usados 5 Tipos de Questionários: </p>

  <p>1. Questionário das Características Gerais do Agregado Familiar; </p>

  <p>2. Questionário das Despesas Diárias do Agregado; </p>

  <p>3. Questionário das Despesas e Receitas (anuais e mensais); </p>

  <p>4. Questionário Comunitário (preenchido pelo Controlador). Este último foi
  usado somente nas áreas rurais; e </p>

  <p>5. Questionário para pessoas de 5 anos e mais (emprego). Adicionalmente,
  foi incluído um módulo sobre actividade turística em Moçambique. </p>

  <p>Em termos práticos, foram utilizadas duas modalidades de recolha de dados:
  </p>

  <p> Electrónica (Tablets) para os 5 tipos de Questionários, </p>

  <p> Em papel para os Questionários de Despesas Diárias e Despesas e Receitas
  Mensais e Anuais para se garantir maior fiabilidade dada a sua complexidade de
  recolha. A recolha de dados num agregado familiar foi feita através de 3
  visitas às unidades de alojamento durante 7 dias contínuos, respeitando a
  seguinte distribuição: </p>

  <p> No dia da primeira visita, o inquiridor preenchia o Questionário das
  Características Gerais do agregado familiar e uma parte do Questionário das
  Despesas Diárias (despesas, auto consumo e receitas em espécie correspondentes
  ao dia anterior). Nesta fase, o inquiridor preenchia também o módulo sobre
  turismo. </p>

  <p> Na segunda visita, (três dias depois da primeira) o Inquiridor recolhia as
  despesas mensais e anuais e preenchia o Questionário das Despesas Diárias do
  Agregado dos últimos 3 dias. </p>

  <p> Na terceira visita (três dias depois da segunda) o Inquiridor recolhia as
  receitas e transferências e preenchia o Questionário das Despesas Diárias do
  Agregado familiar nos últimos 3 dias. Regularmente eram solicitados aos
  inquiridores para que, depois de recolher os dados no campo usando o
  Questionário em papel ou via Tablet, fossem enviados para o respectivo
  Controlador e, este por sua vez, compilava todos os dados e enviava via
  internet ao INE Central para o sector de Informática e Crítica-Codificação e
  Digitação. A Equipe de Crítica e Codificação fazia uma análise da qualidade e
  atribuía códigos às perguntas abertas - Questionário em papel.</p>
