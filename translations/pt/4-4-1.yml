INST_MANDATE: >-
  <p>O Ministério e órgão delegado do INE.</p>

  <p> Produz estatísticas do Sector de Ciência e Tecnologia, Ensino Superior e
  Técnico Profissional de acordo com o despacho conjunto, de Dezembro de 2002,
  Boletim da Republica n<sup>o</sup> 10, I Serie, de 05 de Marco de 2003.</p>
RATIONALE: >-
  <p>Este indicador faz a ligação entre o uso e o impacto das TIC e ajuda a
  medir e rastrear o nível de proficiência dos usuários. Um valor alto indica
  que uma grande parcela da população de referência possui habilidades em
  TIC.</p>
REC_USE_LIM: >-
  <p>Os Dados coletados para cálculo do indicador não captam informação dos
  centros de formação privados que ministram cursos nas áreas das TICs e nao
  estao desagregados por tipo de habilidade.</p>
DATA_COMP: >-
  <p>Este indicador obtém-se pela razão entre o número de jovens e adultos que
  possuem habilidades em TIC e a população total residente no país, multiplicado
  por 100%.</p>
DATA_VALIDATION: >-
  <p>Os resultados desta operacao, sao analisados pelo departamento de estudos e
  estatisticas e em seguida apresentados nos conselhos tecnico e consultivo do
  ministério para efeitos apreciação e validação final.</p>
DOC_METHOD: >-
  <p>Para producao deste indicador, sao utilizadas orientacoes metodologicas que
  constam nos metadados disponiveis globalmente, a diferenca esta no facto de
  globalmente usarem o tipo de habilidades especificas enquanto que anivel
  nacional aplicam se todo tipo de habilidades. </p>
QUALITY_MGMNT: >-
  <p>Em processo a criação do sistema de gestão a nível do sistema estatístico
  nacional, no entanto ao nível do ministerio existe um departamento de gere a
  qualidade dos produtos estatísticos:</p>

  <ol>
    <li>Recolha e feita atraves de actos administrativos.</li>
    <li>Depois da recolha o departamento de estudos e estatistica faz a verificacao da qualidade em todo processo.</li>
  </ol>
QUALITY_ASSURE: >-
  <p>Para garantir a qualidade requerida no Processo de produção das
  estatísticas, o sector utiliza todas as fontes de informação administrativas
  correlacionadas, no sentido de complementar, validar e aferir a informação
  obtida. Igualmente no decorrer do processo de análise e estabelecimento dos
  dados valores, as fontes de origem da informação de base são questionadas
  sempre que existirem dúvidas ou variações anómalas nos resultados obtidos.</p>
QUALITY_ASSMNT: >-
  <p>Os instrumentos para avaliação da qualidade dos processos e produtos
  estatísticos a a nivel do sistema estatistico Nacional estão a ser
  desenvolvidos com base nos 19 principios de qualidade estatelecidos pela
  comissão de estatísticas das nações unidas.</p>
COVERAGE: >-
  <p>Os dados deste indicador são disponibilizados anualmente e não estão
  desagregados por tipo de habilidade.</p>
COMPARABILITY: >-
  <p>A determinação deste indicador difere do internacional pelo facto de
  relacionar pessoas com habilidades em TIC e população total residente no país
  e não determinada faixa etária. O outro aspecto refere-se a fonte de dados,
  para este indicador a fonte de dados usada para o cálculo é administrativa e
  não inquérito. O calculo nao e feito por tipo de habilidade considera todas
  habilidades. </p>
