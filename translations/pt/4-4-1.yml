STAT_CONC_DEF: >-
  <p>Percentagem de jovens (de 15 a 24 anos) e adultos (com idade igual ou
  superior a 15 anos) que realizaram determinadas actividades informáticas em um
  determinado período de tempo. Actividades relacionadas com a informática para
  medir habilidades em TIC incluem:</p>

  <p>• Copiar ou mover um ficheiro</p>

  <p>• Uso de ferramentas de copiar e colar para duplicar ou mover informação
  dentro do mesmo documento;</p>

  <p>• Envio de correio electrónico com anexo de ficheiros (e.g. fotografia,
  vídeo);</p>

  <p>• Uso de fórmula básica de aritmética numa folha de calculo;</p>

  <p>• Ligação e instalação de novos dispositivos (e.g. modem, câmera,
  impressora);</p>

  <p>• Encontrar, baixar, instalar e configurar software;</p>

  <p>• Criação de apresentações electrónicas com um software de apresentação
  (incluindo textos, imagens, som, vídeo ou gráfico);</p>

  <p>• Transferência de ficheiros entre um computador e outros dispositivos;</p>

  <p>• Escrever um programa de computador usando uma linguagem especializada de
  programação.</p>
UNIT_MEASURE: <p>Percentagem</p>
