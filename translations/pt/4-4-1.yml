COLL_METHOD: >-
  <p>Os dados para a determinação deste este indicador são obtidos através de
  levantamentos administrativos realizados pelo Instituto Nacional de Governo
  Electrónico no âmbito da Formação de Jovens, mulheres, funcionários e agentes
  do Estado. Os dados são coletados nos centros de recursos digitais provinciais
  e em alguns nos centros de formação em TIC.</p>
