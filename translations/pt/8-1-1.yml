DATA_COMP: >-
  <p>A taxa de crescimento anual do Produto Interno Bruto (PIB) real per capita
  é calculada da seguinte forma:</p>

  <ol>
    <li>Converta o PIB real (preços constantes) anual em moeda nacional de um país ou região em dólares americanos usando a taxa de câmbio do ano base.</li>
    <li>Divida o resultado pela população do país ou região para obter o PIB real per capita anual em dólares americanos.</li>
    <li>Calcule a taxa de crescimento anual do PIB real per capita no ano t<sub>+1</sub>, usando a seguinte fórmula: [(G (t<sub>+1</sub>) - G (t) / G (t)] x 100, onde G (t<sub>+1</sub>) é o PIB real per capita em dólares no ano t<sub>+1</sub> e G (t) é o PIB real per capita em dólares do ano t.</li>
  </ol>
