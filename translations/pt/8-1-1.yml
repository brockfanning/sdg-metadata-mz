RATIONALE: >-
  <p>O Produto Interno Bruto Real (PIB) per capita é um proxy para o padrão de
  vida médio dos residentes num país ou área. Uma variação percentual positiva
  no PIB real anual per capita pode ser interpretada como um aumento no padrão
  de vida médio dos residentes num país ou área</p>
