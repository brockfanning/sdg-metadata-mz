STAT_CONC_DEF: >-
  <p>A taxa de crescimento anual do Produto Interno Bruto (PIB) real per capita
  é calculada como a variação percentual no PIB real per capita entre dois anos
  consecutivos. O PIB real per capita é calculado dividindo o PIB a preços
  constantes pela população de um país ou região. Os dados do PIB real são
  medidos em dólares americanos constantes para facilitar o cálculo das taxas de
  crescimento do país, sua respectiva agregação e a comparabilidade entre países
  ou regiões.</p>
