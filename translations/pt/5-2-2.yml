STAT_CONC_DEF: >-
  <p>Esse indicador mede a percentagem de mulheres e raparigas, com 15 anos ou
  mais (alguma vez experimentaram alguma forma de união formal ou informal), que
  sofreram violência física, sexual ou psicológica pelo perceiro actual ou
  ex-parceiro íntimo, nos últimos 12 meses.</p>

  <p>De acordo com a Declaração das Nações Unidas sobre a Eliminação da
  Violência contra as Mulheres (1993), Violência contra as Mulheres é “Qualquer
  acto de violência de género que resulte ou possa resultar em danos ou
  sofrimento físico, sexual ou psicológico às mulheres, incluindo ameaças de
  tais actos, coerção ou privação arbitrária da liberdade, ocorrendo na vida
  pública ou privada. A violência contra as mulheres deve ser entendida como
  abrangendo, mas não se limitando a, o seguinte: Violência física, sexual e
  psicológica que ocorre na família [...]</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: <p>Inquerito Demografico e de Saude (IDS)</p>
COLL_METHOD: >-
  <p>A fonte de dados recomendada para calcular este indicador são os inquéritos
  aos agregados familiares (IOF e IDS) com representação nacional constituem a
  fonte de dados. Em qualquer dos casos, a altura e peso da criança devem ser
  medidos seguindo as técnicas de medição padrão recomendadas (OMS 2008).</p>
