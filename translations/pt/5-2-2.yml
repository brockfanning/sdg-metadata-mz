RATIONALE: >-
  <p>Dados de prevalência da violência contra a mulher e rapariga são
  necessários para medir a magnitude do problema; entender as várias formas de
  violência e suas consequências; identificar grupos de alto risco; explorar as
  barreiras para procurar ajuda; e garantir que as respostas apropriadas sejam
  fornecidas. Esses dados são o ponto de partida para informar leis, políticas e
  desenvolver respostas e programas eficazes, conforme necessário. Eles também
  permitem que os países monitorem as mudanças ao longo do tempo e avaliem a
  eficácia de suas intervenções.</p>
REC_USE_LIM: >-
  <p>A disponibilidade de dados comparáveis continua sendo um desafio nesta
  área, pois muitos esforços de recolha de dados baseiam-se em diferentes
  metodologias de pesquisa, usam diferentes definições de violência pelo
  parceiro ou esposo, e das diferentes formas de violência, diferentes
  formulações de perguntas de pesquisa, e diversas faixas etárias frequentemente
  são utilizadas. A disposição de discutir experiências de violência e a
  compreensão de conceitos relevantes também podem diferir de acordo com o
  contexto cultural e isso pode afectar os níveis de prevalência reportados.</p>

  <p>A obtenção de dados sobre a violência contra as mulheres é um exercício
  dispendioso e demorado, independentemente de serem obtidos por meio de
  inquéritos dedicados independentes ou por módulos inseridos em outros
  inquéritos. Os Inquéritos Demográficas e de Saúde (IDS) são realizadas a cada
  5 anos, aproximadamente, e inquéritos dedicados, se repetidos, são realizados
  com menos periodicidade do que a do IDS. A monitoria deste indicador com certa
  periodicidade pode ser um desafio se as capacidades sustentáveis não forem
  construídas e os recursos financeiros não estiverem disponíveis.</p>
DATA_COMP: >-
  <p>Número de mulheres e raparigas com 15 anos ou mais (que alguma vez
  experimentaram alguma forma de união formal ou informal), que sofreram
  violência sexual pelo actual ou ex-parceiro íntimo nos últimos 12 meses,
  dividido pelo número de mulheres e raparigas com 15 anos e mais (que alguma
  vez experimentaram alguma forma de união formal ou informal), multiplicado por
  100.</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos centrais e provinciais, tanto do INE como do MISAU e do
  pessoal da ICF International. Além disso, durante a recolha de dados foi
  estabelecido um rigoroso controlo a nível de cada equipa sobre o processo de
  recolha, mediante a detecção de erros por parte da crítica de campo, o que
  permitiu a correcção imediata ainda no terreno. A nível da coordenação
  central, os críticos de dados fizeram revisão adicional dos dados da base e os
  problemas encontrados eram comunicados às respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação através do programa
  CSPro permitiu, ainda, a nível central, a obtenção periódica de resultados
  parciais, para análise dos dados recolhidos até dado momento, mediante a
  produção de quadros para acompanhamento e controle de qualidade. Os resultados
  dessas tabulações foram reportados em retro alimentação às inquiridoras,
  assegurando a qualidade dos dados.</p>
DOC_METHOD: >-
  <p>O Inquérito Demográfico e de Saúde (IDS) em Moçambique faze parte dum
  programa internacional de inquéritos (MEASURE DHS) desenvolvido pelo ICF
  International através de um contrato com a USAID, com o propósito de apoiar
  aos governos e instituições privadas dos países em desenvolvimento na
  realização de inquéritos nacionais por amostragem, nas áreas de população e
  saúde. O Programa MEASURE DHS tem por objectivo: • Subsidiar a formulação de
  políticas e implementação de programas nas áreas de população e saúde; •
  Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; • Aprimorar metodologia de inquérito por
  amostragem, e • Consolidar, na área de inquérito, a capacidade técnica da
  instituição executora no país participante do Programa.</p>
QUALITY_ASSURE: >-
  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares, aplicando-se três tipos de questionários:
  </p>

  <p>• Questionário de Agregados Familiares </p>

  <p>• Questionário de Mulheres </p>

  <p>• Questionário de Homens.</p>

  <p> Os questionários tiveram como base o modelo utilizado pelos inquéritos
  Demográficos e de Saúde na sua sexta fase. Além das perguntas principais do
  IDS da sexta fase, foram introduzidas algumas modificações nas perguntas e
  acrescentadas algumas questões específicas a fim de satisfazer e responder as
  necessidades do País. É de referir que estes instrumentos foram devidamente
  pré-testados em áreas urbanas e rurais</p>

  <p>O desenho da amostra do IDS-2011 compreende uma amostra probabilística,
  estratificada e multi-etápica, seleccionado a partir dos Dados e Cartografia
  do III Recenseamento Geral de População e Habitação, realizado pelo INE em
  2007. A amostra permite obter estimativas precisas a nível nacional, urbano e
  rural, regional e provincial. A amostra abrange somente a população residente
  em agregados familiares. Foi excluída da amostra os agregados familiares e
  respectivos membros residentes em residências colectivas, como hotéis,
  hospitais, quartéis militares, lares de estudantes, etc., e os sem casa, os
  quais em conjunto perfazem 3.3% do total da população do pais.</p>
QUALITY_ASSMNT: >-
  <p>O processamento interactivo e por lotes de informação através do programa
  CSPro permitiu, ainda, a nível central, a obtenção periódica de resultados
  parciais, para análise dos dados recolhidos até dado momento, mediante a
  produção de quadros para acompanhamento e controle de qualidade. Os resultados
