COMPARABILITY: >-
  <p>As estimativas dos inquéritos são baseadas em metodologia padronizada,
  usando os Padrões de Crescimento Infantil da OMS, conforme descrito no (Ref:
  manual do software Anthro). As estimativas globais e regionais são baseadas na
  metodologia descrita no UNICEF-OMS, Banco Mundial: Estimativas conjuntas de
  desnutrição infantil - Níveis e tendências (UNICEF / OMS / BM)</p>
