RATIONALE: >-
  <p>Reduzir a fecundidade adolescente e abordar os múltiplos factores
  subjacentes a ele são essenciais para melhorar a saúde sexual e reprodutiva e
  o bem-estar social e económico dos adolescentes. Existe concordância
  substancial na literatura de que as mulheres que engravidam e dão à luz muito
  cedo em suas vidas reprodutivas estão sujeitas a riscos mais altos de
  complicações ou morte durante a gravidez e parto do que seus pares, e seus
  filhos também correm maior risco de morbidade e morte do que crianças nascidas
  de mulheres mais velhas. Por conseguinte, prevenir nascimentos muito cedo na
  vida de uma mulher é uma medida importante para melhorar a saúde materna e
  reduzir a mortalidade infantil. Além disso, ter filhos em tenra idade reduz as
  oportunidades de melhoria socioeconómica de uma mulher, principalmente porque
  as mães jovens têm menos probabilidade de continuar a estudar e, se ela
  precisar trabalhar, podem achar especialmente difícil combinar
  responsabilidades familiares e profissionais. A taxa de nascimentos de
  adolescentes também fornece evidências indirectas do acesso dos jovens aos
  serviços de saúde, já que os jovens, em particular as adolescentes solteiras,
  costumam ter dificuldades no acesso aos serviços de saúde sexual e
  reprodutiva.</p>
REC_USE_LIM: >-
  <p>As discrepâncias entre as fontes de dados ao nível do país são comuns e o
  nível da taxa de fecundidade dos adolescentes depende em parte da fonte dos
  dados selecionados. Para o registo civil, as taxas estão sujeitas a limitações
  que dependem da integridade do registo de nascimento, do tratamento de bebés
  nascidos vivos, mas que morrem antes do registo ou nas primeiras 24 horas de
  vida, da qualidade das informações reportadas relacionadas com a idade da mãe,
  e a inclusão de nascimentos de períodos anteriores. As estimativas da
  população podem estar sujeitas a limitações relacionadas com declarações
  incorrectas da idade e cobertura. Para dados de inquéritos e censos, o
  numerador e o denominador são da mesma população. As principais limitações
  dizem respeito à declaração incorreta de idade, omissões de nascimento,
  declaração incorreta da data de nascimento da criança e variabilidade da
  amostra no caso de inquéritos. No que diz respeito às estimativas da taxa de
  fecundidade entre adolescentes de 10 a 14 anos, evidências comparativas
  sugerem que uma proporção muito pequena de nascimentos nessa faixa etária
  ocorre em mulheres com menos de 12 anos de idade. Outras evidências baseadas
  em dados retrospectivos históricos de nascimentos de inquéritos indicam que as
  mulheres de 15 a 19 anos têm menos probabilidade de relatar os primeiros
  nascimentos antes dos 15 anos do que as mulheres da mesma coorte de
  nascimentos quando perguntadas cinco anos depois, com idades entre 20 e 24
  anos.</p>
DATA_COMP: >-
  <p>A taxa de fecundidade de adolescentes é calculada como um rácio. O
  numerador é o número de nascidos vivos para mulheres entre 15 e 19 anos e o
  denominador é a estimativa da exposição à gravidez de mulheres entre 15 e 19
  anos. O cálculo é o mesmo para a faixa etária de 10 a 14 anos.</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos centrais e provinciais, tanto do INE como do MISAU e do
  pessoal da ICF International. Além disso, durante a recolha de dados foi
  estabelecido um rigoroso controlo a nível de cada equipa sobre o processo de
  recolha, mediante a detecção de erros por parte da crítica de campo, o que
  permitiu a correcção imediata ainda no terreno. A nível da coordenação
  central, os críticos de dados fizeram revisão adicional dos dados da base e os
  problemas encontrados eram comunicados às respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação através do programa
  CSPro permitiu, ainda, a nível central, a obtenção periódica de resultados
  parciais, para análise dos dados recolhidos até dado momento, mediante a
  produção de quadros para acompanhamento e controle de qualidade. Os resultados
  dessas tabulações foram reportados em retro alimentação às inquiridoras,
  assegurando a qualidade dos dados.</p>
DOC_METHOD: >-
  <p>O Inquérito Demográfico e de Saúde (IDS) em Moçambique faze parte dum
  programa internacional de inquéritos (MEASURE DHS) desenvolvido pelo ICF
  International através de um contrato com a USAID, com o propósito de apoiar
  aos governos e instituições privadas dos países em desenvolvimento na
  realização de inquéritos nacionais por amostragem, nas áreas de população e
  saúde. O Programa MEASURE DHS tem por objectivo: </p>

  <p>• Subsidiar a formulação de políticas e implementação de programas nas
  áreas de população e saúde; </p>

  <p>• Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; </p>

  <p>• Aprimorar metodologia de inquérito por amostragem, e </p>

  <p>• Consolidar, na área de inquérito, a capacidade técnica da instituição
  executora no país participante do Programa.</p>
