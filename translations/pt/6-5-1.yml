INST_MANDATE: >-
  <p>De acordo com o Diploma Ministerial n 72/2012, o Instituto Nacional de
  Estatística delegou competências de notação e apuramento de dados estatísticos
  ao Ministério das Obras Públicas e Habitação, através da Direcção de
  Panificação e Cooperação que tem como atribuições: (i) preparar e coordenar o
  processo de planificação da área de Agua e Saneamento; (ii) elaborar os planos
  de médio e longo prazo do sector de águas e monitorar a sua implementação;
  (iii) monitorar a execução dos planos de investimentos e propor medidas
  correctivas; e, (iv) fazer avaliação e monitoria das actividades da área.</p>
RATIONALE: >-
  <p>O indicador fornece uma medida directa do progresso da implementação da
  gestão integrada dos recursos hídricos. A pontuação percentual fornece uma
  maneira fácil e compreensível de medir o progresso em direção à meta, com '0'
  interpretado como nenhuma implementação da GIRH e '100' interpretado como GIRH
  sendo totalmente implementado. Os resultados do indicador podem ser
  classificados de maneira semelhante às perguntas da pesquisa: </p>

  <p>Grau de implementação =</p>

  <ul>
    <li>Muito baixo (0-9,9)</li>
    <li>Baixo (10-29,9)</li>
    <li>Médio-baixo (30-49,9)</li>
    <li>Médio-alto (50-69,9)</li>
    <li>Alto (70-89,9)</li>
    <li>Muito alto (90-100)</li>
  </ul>
REC_USE_LIM: >-
