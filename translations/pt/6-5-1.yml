STAT_CONC_DEF: |-
  <p>O conceito de GIRH é medido em 4 componentes principais:</p>
  <ol>
    <li>Ambiente favorável: inclui as políticas, leis, planos e estratégias que criam o "ambiente favorável" para a GIRH.</li>
    <li>Instituições: inclui a gama e os papéis das instituições políticas, sociais, económicas e administrativas que apoiam a implementação da GIRH.</li>
    <li>Instrumentos de Gestão: as ferramentas e actividades que permitem que decisores e usuários façam escolhas racionais e informadas entre acções alternativas.</li>
    <li>Financiamento: Orçamento e financiamento disponibilizados e utilizados para o desenvolvimento e gestão de recursos hídricos de várias fontes.</li>
  </ol>
