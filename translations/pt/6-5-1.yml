DATA_COMP: >-
  <p>O Modelo padrão contém 32 perguntas divididas nas quatro principais
  componentes, nomeadamente: 1. Ambiente favorável; 2. Instituições e
  participação; 3. Instrumentos de gestão; e, 4. Financiamento.</p>

  <ol>
    <li>Cada pergunta recebe uma pontuação entre 0 e 100, em intervalos de 10, com base nas 6 principais categorias a seguir:</li>
  </ol>

  <ul>
    <li>Muito baixo (0)</li>
    <li>Baixo (20)</li>
    <li>Médio-baixo (40)</li>
    <li>Médio-alto (60)</li>
    <li>Alto (80)</li>
    <li>Muito alto (100)</li>
  </ul>

  <p>Observe que são fornecidas orientações para cada limite de cada pergunta,
  para garantir resultados objectivos e comparáveis.</p>

  <ol>
    <li>A média não ponderada das pontuações da pergunta em cada um dos quatro componentes é calculada para fornecer uma pontuação de 0 a 100 para cada componente.</li>
    <li>A pontuação do componente é calculada como média (sem ponderação) para fornecer a pontuação do indicador, expressa como uma percentagem entre 0 e 100.</li>
  </ol>
