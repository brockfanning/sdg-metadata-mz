COLL_METHOD: >-
  <p>As Nações Unidas criaram um modelo padrão de recolha de dados para que os
  diversos intervenientes do processo de gestão integrada de recursos hídricos.
  Para poder-se garantir a recolha dos dados a nível nacional, o Ministério das
  Obras Públicas, Habitação e Recursos Hídricos realiza no segundo semestre de
  cada ano, um seminário com as equipas técnicas de planificação que possibilita
  o preenchimento do modelo. </p>
