COLL_METHOD: >-
  <p>A proporção indicativa de pessoas que usam a Internet é baseada numa
  definição e metodologia acordadas internacionalmente, que foram desenvolvidas
  sob a coordenação da ITU, por meio de seus Grupos de Peritos e após um extenso
  processo de consulta com os países. É também um indicador central da Lista de
  Indicadores Principais da Parceria em Medição das TIC para o Desenvolvimento,
  que foi endossada pela Comissão de Estatística da ONU (em 2014). Os dados de
  indivíduos que usam a Internet são recolhidos por meio de inquéritos às
  famílias e através do Recenseamento geral da população e habitação. Registos
  administrativos constituem uma fonte alternativa</p>

  <p>Este indicador é calculado dividindo o número total de pessoas no escopo
  que acessaram a internet pelo número total de pessoas no escopo.</p>
