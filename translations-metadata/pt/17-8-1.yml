RATIONALE: >-
  <p>A Internet tornou-se uma ferramenta cada vez mais importante de acesso
  informações públicas, um meio relevante para proteger as liberdades
  fundamentais. O número de usuários da Internet aumentou substancialmente na
  última década e o acesso à Internet mudou a maneira como as pessoas vivem, se
  comunicam, trabalham e fazem negócios. A adopção da Internet é um indicador
  chave para os formuladores de políticas e outros para medir o desenvolvimento
  da sociedade da informação e o crescimento do conteúdo da Internet - incluindo
  conteúdo gerado pelo usuário - fornece acesso a quantidades crescentes de
  informações e serviços. Apesar do crescimento em redes, serviços e
  aplicativos, o acesso e o uso das tecnologias da informação e comunicação
  (TIC) ainda estão longe de serem distribuídos equitativamente, e muitas
  pessoas ainda não podem se beneficiar do potencial da Internet. Este indicador
  destaca a importância do uso da Internet como facilitador do desenvolvimento e
  ajuda a medir o fosso digital, que, se não for abordado adequadamente,
  agravará as desigualdades em todos os domínios de desenvolvimento. Variáveis
  usadas para classificar indivíduos que usam a Internet - como idade, sexo,
  nível de escolaridade ou status de emprego - podem ajudar a identificar
  disparidades digitais em indivíduos que usam a Internet. Essas informações
  podem contribuir para o desenho de políticas direcionadas para superar essas
  disparidades. A proporção de pessoas que usam a Internet é um indicador
  estabelecido e também um dos três indicadores dos Objectivos de
  Desenvolvimento do Milênio (ODM) relacionados com as TIC (para a Meta 8F). Faz
  parte da Lista Principal de Indicadores da Parceria para Medição das TIC para
  o Desenvolvimento, que foi endossada pela Comissão de Estatística da ONU (em
  2014). Ele também está incluído no Índice de Desenvolvimento de TIC da ITU e,
  portanto, é considerado uma medida chave para comparações internacionais de
  desenvolvimentos de TIC.</p>
REC_USE_LIM: >-
  <p>Embora os dados sobre a percentagem de pessoas que usam a Internet sejam
  muito fiáveis para os países que recolhem os dados por meio de inquéritos aos
  agregados familiares oficiais, eles são menos fiáveis nos casos em que o
  número de usuários da Internet é estimado pela ITU. A ITU está incentivando
  todos os países a recolher dados sobre este indicador por meio de inquéritos
  oficiais e o número de países com dados oficiais para esse indicador tem
  aumentado.</p>
DATA_COMP: >-
  <p>Este indicador é calculado dividindo o número total de pessoas no escopo
  que usam a Internet (de qualquer local) nos últimos 3 meses anteriores a data
  de referência do Censo pelo número total de pessoas no escopo.</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos do INE Central como das Delegações Provinciais. Além
  disso, durante a recolha de dados foi estabelecido um rigoroso controlo a
  nível de cada equipa sobre o processo de recolha, mediante a detecção de erros
  por parte da crítica de campo, o que permitiu a correcção imediata ainda no
  terreno. A nível da coordenação central, os críticos de dados fizeram revisão
  adicional dos dados da base e os problemas encontrados eram comunicados às
  respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação permitiu, ainda, a
  nível central, a obtenção periódica de resultados parciais, para análise dos
  dados recolhidos até dado momento, mediante a produção de quadros para
  acompanhamento e controle de qualidade. Os resultados dessas tabulações foram
  reportados em retro alimentação aos inquiridores, assegurando a qualidade dos
  dados.</p>
DOC_METHOD: >-
  <p>Este é um indicador da UIT recém-desenvolvido que foi aprovado pelo
  Simpósio Mundial de Telecomunicações / Indicadores de TIC (WTIS) de 2014. A
  definição e a metodologia do indicador foram desenvolvidas sob a coordenação
  da UIT, por meio de seus Grupos de Peritos e após um extenso processo de
  consulta com os países. A principal fonte de dados são os registos
  administrativos, inquéritos às famílias (IOF e FinScope) e Recenseamento Geral
  da População e Habitação.</p>
