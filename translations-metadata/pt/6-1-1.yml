RATIONALE: >-
  <p>Actualmente, a proporção da população que utiliza serviços seguros de água
  potável está sendo medida pela proporção da população que usa uma fonte básica
  melhorada de água potável. O acesso a água potável e um bom ambiente de
  higiene constituem uma alavanca importante, pois permitem reduzir a maior
  parte das doenças que ocorrem nas crianças e adultos, por exemplo, a diarreia
  pode ser reduzida através de boas práticas de higiene, uso de água potável e
  de meios sanitários adequados.</p>
REC_USE_LIM: >-
  <p>Os dados sobre disponibilidade e segurança da água potável estão cada vez
  mais disponíveis por meio de uma combinação de inquéritos aos agregados
  familiares e fontes administrativas, incluindo reguladores, mas as definições
  ainda precisam ser padronizadas. </p>
DATA_COMP: >-
  <p>A proporção é dada pelo quociente entre as pessoas que consomem água de
  fontes seguras pelo total da população. Em percentagem</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com a supervisão e controle de qualidade por
  parte dos técnicos do INE Central como das Delegações Provinciais. Além disso,
  durante a recolha de dados foi estabelecido um rigoroso controlo a nível de
  cada equipa sobre o processo de recolha, mediante a detecção de erros por
  parte da crítica no campo, o que permitiu a correcção imediata ainda no
  terreno. </p>

  <p>A nível da coordenação central, os críticos de dados fizeram revisão
  adicional dos dados da base e os problemas encontrados eram comunicados às
  respectivas equipas para correção. </p>

  <p>O processamento interactivo e por lotes de informação permitiu, ainda, a
  nível central, a obtenção periódica de resultados parciais, para análise dos
  dados recolhidos até dado momento, mediante a produção de quadros para
  acompanhamento e controle de qualidade. Os resultados dessas tabulações foram
  reportados em retro alimentação aos inquiridores, assegurando a qualidade dos
  dados.</p>
