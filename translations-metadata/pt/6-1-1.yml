STAT_CONC_DEF: >-
  <p>Proporção da população que bebe água proveniente de fontes seguras
  corresponde a proporção que usa água proveniente de uma fonte considerada
  segura. </p>

  <p>É considerada fonte de agua segura aquela que e livre de contaminação fecal
  e/ou química.</p>

  <p>As fontes de água potável "melhoradas" incluem: água canalizada dentro de
  casa, quintal, terreno ou casa do vizinho; torneiras ou fontenários públicos;
  furos ou poços protegidos com bomba manual; nascentes protegidas; água
  embalada/mineral.</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: >-
  <p>Recenseamento Geral da População e Habitação e Inquéritos aos Agregados
  Familiares</p>
COLL_METHOD: >-
  <p>A fonte de dados recomendada para calcular este indicador são os Censos e
  Inquéritos aos Agregados Familiares. O questionário da recolha de dados é
  desenhado e posteriormente testado no campo no decurso do treinamento dos
  entrevistadores.</p>

  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares onde perguntou-se aos inquiridos qual era a
  principal fonte de água que usa para beber e a resposta ficou assinalada numa
  lista de fontes que incluem: água canalizada dentro de casa, quintal, terreno
  ou casa do vizinho; torneiras ou fontenários públicos; furos ou fontenários;
  poços protegidos; poços não protegidos, nascentes; água embalada; água
  fornecida, água do rio/lago e água da chuva. </p>

  <p>O trabalho do campo teve a duração de 15 dias para caso dos Censos e nos
  Inquéritos dependendo do tipo e objectivo do Inquérito.</p>

  <p>Casos de não resposta, apos esgotadas todas as diligências para captação,
  são tratados como casos desconhecidos.</p>
