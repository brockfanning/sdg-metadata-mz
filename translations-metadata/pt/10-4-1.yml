RATIONALE: >-
  <p>A parcela da mão-de-obra no PIB procura informar sobre a parcela relativa
  do PIB acumulada para os trabalhadores em comparação com a parcela acumulada
  para o capital em um determinado período de referência.</p>

  <p>Para interpretar efectivamente este indicador, é importante considerá-lo,
  em simultâneo, com as tendências de crescimento económico. A parcela da
  remuneração do trabalho na produção nacional pode destacar até que ponto o
  crescimento económico se traduz em maiores rendimentos para os funcionários ao
  longo do tempo. Pode ser proxy do indicador de padrão de vida para os
  trabalhadores, dependendo da distribuição da renda real e das políticas
  públicas adoptada, entre outros factores</p>
REC_USE_LIM: >-
  <p>Moçambique tem uma fasquia elevada de trabalhadores por conta própria ou no
  sector informal, as estimativas de remunerações podem ser subestimadas, uma
  vez que a periodicidade de realização do Inquéritos ao Orçamentos Familiar
  (IOF) é de 5 anos, período considerado longo;</p>

  <p>A não realização de determinados inquéritos na data prevista por razões
  orçamentais, remete as instituições à realização de estimativas que podem ser
  enviesadas.</p>

  <p>O PIB pode excluir ou subestimar actividades de difícil mensuração, como
  transações no sector informal ou em mercados ilegais, etc., subestimando o
  PIB. Além disso, o PIB não responde pelos custos sociais e ambientais da
  produção e, portanto, não é uma boa medida do nível geral de bem-estar.</p>
DATA_COMP: >-
  <p><strong>Parcela do trabalho no PIB = Remuneração total dos empregados /
  Produto Interno Bruto * 100</strong></p>

  <p>Como mencionado acima, esse método de cálculo não fornece uma medida
  abrangente da parcela da renda do trabalho, uma vez que não leva em
  consideração a renda do trabalho dos trabalhadores independentes.</p>

  <p>Idealmente, sempre que possível, o numerador deve ser ajustado para incluir
  não apenas a remuneração dos funcionários, mas também os ganhos dos
  trabalhadores independentes.</p>
