STAT_CONC_DEF: >-
  <p>A parcela da mão-de-obra do Produto Interno Bruto (PIB) é a remuneração
  total dos empregados, medida em percentagem do PIB, que é uma medida da
  produção total. Ele fornece informações sobre a parcela relativa da produção
  que é paga como remuneração aos funcionários, em comparação com a parcela paga
  ao capital no processo de produção por um determinado período de
  referência.</p>
UNIT_MEASURE: <p>Percentagem</p>
CLASS_SYSTEM: >-
  <p>Classificação das actividades económicas (CAE), Classificação Nacional de
  Bens e Serviços (CNBS); COPNI; COFOG, Classificação Consumo Individual por
  Objectivo (COICOP)</p>
SOURCE_TYPE: >-
  <p> Inquéritos as Actividades Económicas (IAE) mensais e anuais, Inquérito ao
  Orçamento Familiar (IOF), Dados administrativos</p>
COLL_METHOD: >-
  <p>O Inquérito ao Orçamento Familiar é uma pesquisa por amostragem
  probabilística com representatividade nacional, provincial e por área de
  residência. Algumas das variáveis importantes são as despesas dos agregados
  familiares, as actividades/ocupações e as remunerações/rendimento das pessoas
  e as horas trabalhadas. Tem duração de 12 meses. Os dois últimos foram
  realizados em 2014/15 e 2019/20. As entrevistas são directas. No acto de
  recrutamento, os inquiridores são avaliados e seleccionados, submetidos a um
  treinamento, avaliação e selecção. Durante o trabalho de campo, existe um
  trabalho de supervisão para o controlo de qualidade e o processo de tratamento
  de dado inicia com uma crítica de dados e a entrada de dados é feita numa
  aplicação informática apropriada, munida de regras de validação para controlar
  a qualidade. </p>

  <p>Os inquéritos mensais e anuais às empresas são inquéritos correntes, também
  probabilísticos. Os questionários físicos ou electrónicos são enviados às
  empresas para o preenchimento e devolução. Têm como variáveis chave: a
  actividade principal e secundária, o volume de negócios, gastos detalhados por
  tipo de gasto, N.º de trabalhadores, remunerações e horas trabalhadas. E, à
  semelhança do IOF, têm aplicações informáticas próprias com regras de
  validação.</p>

  <p>Os Dados administrativo são recebidos em modelos usados pelas fontes.
  Quando são recebidos, faz-se uma avaliação da qualidade dos mesmos.</p>
