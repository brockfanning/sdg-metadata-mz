RATIONALE: >-
  <p>O valor Acrescentado da Indústria Transformadora (VAIT) é um indicador
  amplamente reconhecido e amplamente utilizado por pesquisadores e formuladores
  de políticas para avaliar o nível de industrialização de um país. A
  participação do VAIT no PIB reflecte o papel da indústria manufactureira na
  economia e o desenvolvimento nacional de um país em geral. O VAIT per capita é
  o indicador básico do nível de industrialização de um país ajustado para o
  tamanho da economia. Um dos usos estatísticos do VAIT per capita é classificar
  os grupos de países de acordo com o estágio do desenvolvimento industrial.</p>
