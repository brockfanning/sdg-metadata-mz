STAT_CONC_DEF: >-
  <p>É a percentagem da população de Moçambique que vive com menos da metade do
  consumo mediano da distribuição do consumo nacional.</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: <p>Inquérito ao Orçamento Familiar</p>
COLL_METHOD: >-
  <p>O IOF 2014/15 foi um inquérito painel, que decorreu de 07 de Agosto de 2014
  a 15 de Agosto de 2015. Foram entrevistados 11.628 agregados familiares, sendo
  6.380 das áreas urbanas e os restantes 5.248 das áreas rurais. Cada agregado
  familiar seria inquerido 4 vezes durante o ciclo completo (1 ciclo = 12 meses)
  e durante 4 semanas do mês. Taxa de cobertura 98.7%, 89.1% e 91.3% para o Iº,
  IIº e IVº trimestre, respectivamente. Por diversas razões não tivemos o IIIº
  trimestre.</p>

  <p><a
  href="http://www.ine.gov.mz/operacoes-estatisticas/inqueritos/inquerito-sobre-orcamento-familiar/relatorio-final-do-inquerito-ao-orcamento-familiar-iof-2014-15">http://www.ine.gov.mz/operacoes-estatisticas/inqueritos/inquerito-sobre-orcamento-familiar/relatorio-final-do-inquerito-ao-orcamento-familiar-iof-2014-15</a></p>
FREQ_COLL: <p>Iº semestre de 2021</p>
