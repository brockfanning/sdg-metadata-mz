INST_MANDATE: >-
  <p>Pelo despacho conjunto número <strong>112/DEAE-MF/2012 de 8 de
  Junho</strong>, o Instituto Nacional de Estatística delegou competências de
  notação e apuramento de dados estatísticos de actos administrativos e
  inquéritos ao Ministério das Finanças através da Direcção de Estudos e Análise
  Económica.</p>
RATIONALE: >-
  <p>Este indicador ilustra a percentagem da população que consome menos do
  consumo mediano de Moçambique</p>
DATA_COMP: >-
  <p>Este indicador é medido a partir do valor do consumo utilizado na avaliação
  de pobreza. Calcula-se a percentagem da população que vive abaixo dos 50% do
  consumo nacional. </p>
DATA_VALIDATION: >-
  <p>1. Os dados utilizados são fiáveis a nível nacional, rural, urbano e
  provincial;</p>

  <p>2. Discussão interna a nível da Direcção Nacional de Politicas e
  Desenvolvimento Económico, do Ministério da Economia e Finanças, a nível do
  Governo, discussão com os parceiros de cooperação e a Sociedade Civil.</p>
QUALITY_MGMNT: >-
  <p>Em processo de criação do Sistema de Gestão de Qualidade a nível do Sistema
  Estatístico Nacional.</p>
QUALITY_ASSURE: >-
  <p>Existe uma equipa composta pelo Ministério de Economia e Finanças,
  Instituto Nacional de Estatística e o Banco Mundial que colabora desde o
  momento da formulação dos inquéritos do IOF, recolha de dados, e disseminação
  dos resultados.</p>
QUALITY_ASSMNT: >-
  <p>Os instrumentos para a avaliação da qualidade dos processos e produtos
  estatísticos a nível do Sistema Estatístico Nacional ainda estão a ser
  desenvolvidos com base nos 19 princípios de qualidade estabelecidos pela
  Comissão de Estatística das Nações Unidas.</p>
COVERAGE: >-
  <p>Informação disponível a cada seis anos. Dados desagregados por área de
  residência (rural e urbano), sexo, faixa etária e status (tipo) de
  ocupação</p>
COMPARABILITY: >-
  <p>A avaliação da Pobreza em Moçambique é feita com base no consumo, pelo que
  nestas condições não pode ser directamente comparado com os outros países.</p>
