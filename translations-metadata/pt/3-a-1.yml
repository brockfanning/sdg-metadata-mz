DOC_METHOD: >-
  <p>A Organização Mundial da Saúde (OMS) incentivou todos os países de baixo e
  médio rendimento a usar a metodologia STEPwise approach to Surveillance
  (STEPS) como forma de promover a padronização da avaliação dos principais
  fatores de risco das DNT, de modo a facilitar a comparação de resultados entre
  populações e ao longo do tempo (http:// <a
  href="http://www.who.int/chp/steps/en">www.who.int/chp/steps/en</a>)</p>

  <p>Foi seguida a metodologia STEPS proposta pela OMS (http:// <a
  href="http://www.who.int/chp/steps/en">www.who.int/chp/steps/en</a>), com
  recolha de informação por questionário, medições físicas e medições
  bioquímicas. O estudo foi aprovado pelo Comité Nacional de Bioética para a
  Saúde (Ref. 98/CNBS/14).</p>
QUALITY_ASSURE: >-
  <p>A avaliação dos participantes foi registada em formulários em suporte
  físico e a informatização dos dados foi efetuada de forma centralizada, no
  INE, entre Fevereiro e Abril de 2016, tendo sido utilizado o software
  interativo Census and Survey Processing System (CSPRO), para
  microcomputadores. Este programa permite verificar interactivamente os
  intervalos das variáveis, detetar inconsistências e controlar o fluxo interno
  dos dados durante a dupla digitação dos questionários.</p>
QUALITY_ASSMNT: >-
  <p>As inconsistências e incorreções detetadas durante a elaboração deste
  relatório foram corrigidas, sempre que possível, após verificação da
  informação presente nos formulários utilizados para avaliação dos
  participantes.</p>
