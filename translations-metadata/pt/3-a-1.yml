COLL_METHOD: >-
  <p>Feito um de um estudo transversal conduzido entre 15 de Dezembro de 2014 e
  3 de Fevereiro de 2015 com uma amostra representativa da população Moçambicana
  entre os 15 e os 64 anos, com mais de 20000 agregados e avaliados sido
  avaliados 3119 (95.2%) indivíduos.</p>

  <p>A recolha de informação foi efetuada por onze equipas, uma por Província,
  incluindo três inquiridores, responsáveis pela avaliação por questionário, e
  um medidor, responsável pelas avaliações físicas e bioquímicas, para além de
  elementos responsáveis pela coordenação e supervisão e controlo de qualidade
  do trabalho de campo.</p>

  <p>A formação decorreu de 20 a 31 de Outubro de 2014, em Maputo, tendo
  participado um total de 55 candidatos a inquiridores e 11 medidores, o treino
  teve a duração de 144 horas.</p>
