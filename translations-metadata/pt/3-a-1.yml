INST_MANDATE: >-
  <p>Ao abrigo da Lei 7/96, que define as bases gerais do Sistema Estatístico
  Nacional, o Instituto Nacional de Estatística (INE), de acordo com o Despacho
  publicado no Boletim da República No. 39/2000, I Série, de 27 de Setembro de
  2000, delega oficialmente a Direcção de Planificação e Cooperação (DPC), do
  Ministério da Saúde, a publicação e difusão da informação estatística oficial
  do Sector de Saúde, em Moçambique.</p>
RATIONALE: >-
  <p>O uso do tabaco é um dos principais contribuintes para doenças e morte por
  doenças não transmissíveis (DNTs). Não existe um nível comprovado de segurança
  no uso do tabaco ou na exposição passiva ao fumo. Todos os usuários diários e
  não diários de tabaco correm o risco de uma variedade de maus resultados de
  saúde ao longo da vida, incluindo as DNTs. Reduzir a prevalência do uso actual
  de tabaco dará uma grande contribuição para reduzir a mortalidade prematura
  por DNTs (meta 3.4).</p>

  <p>Para além de contribuir para um conhecimento detalhado da frequência de
  exposição aos principais fatores de risco para DNT em Moçambique, a informação
  produzida deverá permitir quantificar a variação nestas exposições na última
  década, através da comparação com o observado no primeiro estudo STEPS,
  efetuado em 2005.</p>

  <p>Os resultados obtidos neste estudo, permitem um melhor conhecimento da
  realidade moçambicana em relação a exposições que se associam a DNT, com
  potencial interesse para o planeamento em saúde, constituindo-se como uma
  linha de base para avaliar a evolução destes fatores de risco com base em
  estudos STEPS a realizar no futuro.</p>
REC_USE_LIM: >-
  <p>Os resultados obtidos com base nestes elementos do instrumento de recolha
  de dados permitem um melhor conhecimento da realidade moçambicana em relação a
  exposições que se associam a DNT, com potencial interesse para o planeamento
  em saúde, constituindo-se como uma linha de base para avaliar a evolução
  destes fatores de risco com base em estudos STEPS a realizar no futuro.</p>

  <p>A monitoria da incidência e mortalidade por DNT, assim como dos níveis de
  exposição aos seus principais fatores de risco é de grande importância para
  definir prioridades de investigação e intervenção, assim como para avaliar o
  impacto de políticas de saúde e prever os recursos necessários para fazer face
  as necessidades de prevenção e controlo. </p>
