STAT_CONC_DEF: >-
  <p>Este indicador visa elucidar o nível de cumprimento dos prazos de prisão
  preventiva e celeridade na tramitação processual, concorrendo para o
  descongestionamento e promoção da legalidade e Direitos Humanos.</p>

  <p>O número total de pessoas mantidas em detenção que ainda não foram
  sentenciadas, define-se como uma percentagem do número total de pessoas
  mantidas em detenção, em uma data especificada.</p>
UNIT_MEASURE: <p>Percentagem </p>
SOURCE_TYPE: >-
  <p>Registos administrativos: Ministério da Justiça, Assuntos Constitucionais e
  Religiosos, e Serviço Nacional Penitenciário</p>
COLL_METHOD: >-
  <p> O Serviço Nacional Penitenciário (SERNAP) é responsável pela recolha de
  dados através de relatórios diários referentes a situação dos reclusos. Após
  este momento, os dados são inscritos num sistema digital e enviados para o
  Órgão Central (Ministério da Justiça, Assuntos Constitucionais e Religiosos)
  Departamento de Estudos e Estatística para a globalização e validação.</p>
