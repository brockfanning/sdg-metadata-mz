INST_MANDATE: >-
  <p>De acordo com o Decreto Presidencial n 8/2015 de 13 de Março, o
  Departamento de Estudos e Estatística do Ministério da Justiça, Assuntos
  Constitucionais e Religiosos, possui como funções:</p>

  <ol>
    <li>Proceder a sistematização periódica das estatísticas do sector;</li>
    <li>Propor mecanismos e modelos de recolha de informação estatística do Ministério;</li>
    <li>Apoiar as unidades orgânicas, subordinadas e tuteladas do Ministerio no processo de colecta e tratamento de dados estatísticos;</li>
    <li>Apoiar os departamentos de planificacao e monitoria na analise e tratamento de dados estatisticos;</li>
    <li>Elaborar em coordenação com as unidades do sector, o relatorio anual de estatística do sistema de administração de justiça</li>
  </ol>
RATIONALE: >-
  <p>Menor-melhor. Quanto mais próximo de zero estiver este indicador, melhor
  porque significaria a não existência de casos de prisão preventiva fora dos
  prazos estabelecidos por lei.</p>
REC_USE_LIM: |-
  <p>O indicador não esta desagregado por idade e sexo </p>
  <p>Nem por duração da prisão preventiva (sem sentença).</p>
DATA_COMP: >-
  <p>O número total de pessoas não sentenciadas mantidas em detenção dividido
  pelo número total de pessoas mantidas em detenção, em uma data
  especificada.</p>
DATA_VALIDATION: >-
  <p>Após a recolha de dados, os mesmos são inseridos no Sistema de Gestão de
  Informação Penitenciária (GIP) que e uma plataforma para gestão reclusoria
  onde é registada toda informação dos reclusos, desde a sua entrada no
  estabelecimento até ao termino da sua pena, feito isso a informação é enviada
  ao Departamento para a sua validação seguindo a seguinte sequencia técnicos,
  chefe de departamento e por fim Director.</p>
DOC_METHOD: >-
  <p>Este indicador usa os mesmos métodos de compilação usados
  internacionalmente.</p>
QUALITY_MGMNT: >-
  <p>O Ministério ainda não possui um sistema de gestão de qualidade de dados no
  entanto faz se uma gestão de qualidade interna a nível de departamento pelos
  técnicos e pelo chefe de departamento e Director. </p>
QUALITY_ASSURE: >-
  <p>A qualidade dos dados é garantida a partir da análise e apreciação
  começando pelos técnicos, chefe de repartição, chefe do departamento e por fim
  o director da direção de planificação e cooperação do Ministério da Justiça,
  Assuntos Constitucionais e Religiosos</p>
QUALITY_ASSMNT: >-
  <p>Os instrumentos para avaliação da qualidade dos processos e produtos
  estatísticos a nível do Sistema Estatístico Nacional estão a ser desenvolvidos
  com base nos 19 princípios de qualidade estabelecidos pela Comissão de
  Estatísticas das Nações Unidas.</p>
COVERAGE: <p>Os dados são disponibilizados anualmente e não possuem desagregação.</p>
COMPARABILITY: <p>Este indicador permite a comparabilidade a nível internacional</p>
