INST_MANDATE: >-
  <p>De acordo com o Diploma Ministerial n 72/2012, O INE delegou competencias
  de notação e apuramento de dados estatisticos ao MOPH, atraves da Direcção de
  Panificação e Cooperação que tem como atribuicoes: (i) preparar e coordenar o
  processo de planificação da área de Aguaz e Saneamento; (ii) elaborar os
  planos de médio e longo prazo do sector de águas e monitorar a sua
  implementação; (iii) monitorar a execução dos planos de investimentos e propor
  medidas correctivas; e, (iv) fazer avaliação e monitoria das actividades da
  área</p>
RATIONALE: >-
  <p>A lógica por trás deste indicador consiste em fornecer informações sobre a
  eficiência do uso económico e social dos recursos hídricos, ou seja, o valor
  acrescentado gerado pelo uso da água nos principais sectores da economia e as
  perdas na rede de distribuição. O valor da linha de base para a alteração da
  eficiência no uso da água é de 6,45 USD/m3 e espera-se atingir 9.4 usd/m3 em
  2030 que seria o óptimo uma vez que o investimento médio a nível mundial
  considerável é 9.4 usd/m3</p>
REC_USE_LIM: >-
  <p>Os corpos de água enfrentam ainda que de uma forma limitada alguns desafios
  de qualidade da água, maioritariamente relacionados com a poluição devida a
  retornos da irrigação e efluentes urbanos a montante nos países vizinhos (em
  algumas das bacias compartilhadas) e devida a actividade mineira, usos de
  terra desregulados em alguns cursos de água e intrusão salina. </p>

  <p>Moçambique fica localizado ajusante de todas as bacias partilhadas com os
  outros países, excepto para a bacia do Rovuma. Em algumas destas bacias já se
  observa o uso intensivo da água nos países a montante, sobretudo na
  agricultura</p>
DATA_COMP: >-
  <p>A eficiência no uso da água é calculada como a soma dos três sectores
  listados acima, ponderada de acordo com a proporção de água usada por cada
  sector sobre o uso total. Formalmente:</p>

  <p>WUE=A_we×P_A+M_we×P_M+S_we×P_S</p>
