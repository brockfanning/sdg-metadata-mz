STAT_CONC_DEF: >-
  <p>A alteração da eficiência do uso da água define-se como a mudança no rácio
  do valor acrescentado sobre o volume do uso da água ao longo do tempo.
  Eficiência no uso da água é definida como o valor acrescentado de um
  determinado sector dividido pelo volume de água utilizada.</p>
