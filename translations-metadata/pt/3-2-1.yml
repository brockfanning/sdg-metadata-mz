SDG_TARGET: >-
  <p>3.2 Até 2030, acabar com as mortes evitáveis de recém-nascidos e crianças
  menores de 5 anos, em todos os países objetivando reduzir a mortalidade
  neonatal para pelo menos 12 por 1.000 nascidos vivos e a mortalidade de
  crianças menores de 5 anos para pelo menos 25 por 1.000 nascidos vivos</p>
