INST_MANDATE: >-
  <p>Pelo despacho conjunto número <strong>112/DEAE-MF/2012 de 8 de
  Junho</strong>, o Instituto Nacional de Estatística delegou competências de
  notação e apuramento de dados estatísticos de actos administrativos e
  inquéritos ao Ministério das Finanças através da Direcção de Estudos e Análise
  Económica.</p>
RATIONALE: <p>Percentagem da população que consome menos de $1,90 dólares por dia.</p>
DATA_COMP: >-
  <p>A avaliação da pobreza de consumo em Moçambique, é feita com base na
  abordagem do Custo das Necessidades Básicas, na qual deriva-se uma linha de
  pobreza que inclui o consumo alimentar e não alimentar. Para o cálculo da
  pobreza utilizamos os índices de Foster, Greer e Thorbecke (FGT), assim para
  este indicador, utilizamos o seguinte Índice de Incidência da Pobreza: </p>

  <p>Onde: </p>

  <p>Especificamente para este indicador, utilizamos a linha de pobreza
  internacional de $1,90 dólares por dia, a preços internacionais de 2011, e o
  ajustamos tendo em consideração o GDP em Moçambique PPP nos anos do Inquérito
  (2014 e 2015). Em seguida calculámos o Índice de Pobreza tendo em consideração
  a linha de pobreza internacional.</p>

  <p><a
  href="https://databank.worldbank.org/source/world-development-indicators"
  target="_blank">https://databank.worldbank.org/source/world-development-indicators</a>.</p>
DATA_VALIDATION: >-
  <p>1. Os dados utilizados são fiáveis a nível nacional, rural, urbano e
  provincial;</p>

  <p>2. Discussão interna a nível da Direcção Nacional de Politicas e
  Desenvolvimento Económico, do Ministério da Economia e Finanças, a nível do
  Governo e a discussão com os parceiros e a Sociedade Civil. </p>
QUALITY_MGMNT: >-
  <p>Em processo de criação do Sistema de Gestão de Qualidade a nível do Sistema
  Estatístico Nacional.</p>
QUALITY_ASSURE: >-
  <p>Existe uma equipa composta pelo Ministério de Economia e Finanças,
  Instituto Nacional de Estatística e o Banco Mundial que colabora desde o
  momento da formulação dos inquéritos do IOF, recolha de dados, e disseminação
  dos resultados.</p>

  <p>No que se refere a questão da linha de pobreza utilizada e o PIB em
  paridade de compra para Moçambique utiliza-se o website do Banco Mundial <a
  href="https://databank.worldbank.org/source/world-development-indicators"
  target="_blank">https://databank.worldbank.org/source/world-development-indicators</a>.</p>
QUALITY_ASSMNT: >-
  <p>Os instrumentos para a avaliação da qualidade dos processos e produtos
  estatísticos a nível do Sistema Estatístico Nacional ainda estão a ser
  desenvolvidos com base nos 19 princípios de qualidade estabelecidos pela
  Comissão de Estatística das Nações Unidas.</p>
COVERAGE: >-
  <p>Informação disponível a cada seis anos. Dados desagregados por área de
  residência (rural e urbano), sexo, faixa etária e status (tipo) de
  ocupação.</p>
COMPARABILITY: >-
  <p>A avaliação de pobreza monetária em Moçambique é feita com base no consumo,
  embora utilizemos a linha da pobreza internacional neste indicador, tendo em
  conta a paridade de poder de compra, o indicador pode não ser comparável com
  os outros países</p>
