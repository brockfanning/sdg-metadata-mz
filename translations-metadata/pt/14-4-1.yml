STAT_CONC_DEF: >-
  <p>​​Definição: Medida da sustentabilidade da captura de um recurso pesqueiro
  marinha em relação a sua abundância. Um estoque de peixes cuja abundância é
  igual ou superior ao nível, que pode produzir o rendimento máximo sustentável
  (MSY), é classificado como biologicamente sustentável. Por outro lado, quando
  a abundância cai abaixo do nível MSY, o estoque é considerado biologicamente
  insustentável.</p>

  <p>Conceito: a sustentabilidade a longo prazo dos recursos pesqueiros é medida
  através do processo de avaliação científica do estoque de peixes à medida que
  este vai sendo pescada ao nível que produz captura máxima sustentável. Os
  parâmetros de referência básicos para a sustentabilidade da pesca são
  estabelecidos pela Convenção das Nações Unidas sobre o Direito do Mar (UNCLOS,
  Artigo 61 (3).</p>
