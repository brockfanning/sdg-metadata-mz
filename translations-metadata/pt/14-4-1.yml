RATIONALE: >-
  <p>A avaliação da proporção de estoques de peixes dentro dos níveis
  biologicamente sustentáveis permite assegurar que os recursos pesqueiros são
  explorados dentro dos níveis biologicamente sustentáveis, isto é, ao nível do
  MSY.</p>
REC_USE_LIM: >-
  <p>O indicador estabelece muito bem a sustentabilidade da captura dos recursos
  pesqueiros. No entanto, sua derivação não exige apenas dados, mas também
  requer avaliação de estoque, processo que deve ser realizado por espécie,
  assim desafiante para países com pescarias multiespecíficas, como em países
  tropicais.</p>
DATA_COMP: >-
  <p>A sustentabilidade da pesca é definida com base na abundância de estoques.
  Para conhecer a abundância de estoques, é necessário realizar uma avaliação de
  estoques que utiliza estatísticas de captura de peixes, dados do esforço de
  pesca e informações biológicas e ajustar os dados a um modelo de dinâmica
  populacional. Após a conclusão da avaliação de todas as unidades populacionais
  em causa, as unidades populacionais de peixes com abundância igual ou superior
  ao nível associado ao rendimento máximo sustentável são contadas como
  biologicamente sustentáveis ​​e, de outro modo, consideradas como
  sobrepesca.</p>
