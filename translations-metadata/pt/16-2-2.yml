STAT_CONC_DEF: >-
  <p>O indicador é definido como a razão entre o número total de vítimas de
  tráfico de pessoas descobertas ou que vivem em um país e a população residente
  no País, expressa por 100.000 habitantes</p>
UNIT_MEASURE: <p>Número</p>
CLASS_SYSTEM: <p>Não se usa nenhum classificador</p>
SOURCE_TYPE: <p>Ministério do Interior, registos administrativos</p>
COLL_METHOD: >-
  <p>Sempre que houver casos de tráfico humano, os dados administrativos são
  recolhidos manualmente através de registos de ocorrências feitos diariamente
  em todas as unidades policiais, como sejam Departamento de Atendimento à
  Famílias, Menores Vítimas de Violência, Postos Policias, Esquadras, Comandos
  Provinciais da Polícia da República de Moçambique (CPPRM) e Serviços de
  Investigação Criminal (SERNIC)]</p>

  <p>Posteriormente, são enviados para o Comando Geral da Polícia da República
  de Moçambique (CGPRM) e este, por sua vez, os envia para Direcção de
  Planificação, Estudos e Documentação para globalização fins estatísticos</p>
FREQ_COLL: <p>Até Março de 2021</p>
REL_CAL_POLICY: <p>Maio de 2021</p>
DATA_SOURCE: >-
  <p>Ministério do Interior (MINT), através do Serviço Nacional de Investigação
  Criminal (SERNIC) e Comando Geral da Polícia da República de Moçambique
  (CGPRM)</p>
COMPILING_ORG: >-
  <p>Ministério do Interior (MINT) – Direcção de Planificação, Estudos e
  Documentação, Departamento de Estatística </p>
INST_MANDATE: >-
  <p>Pela Resolução número 8/2018, de 21 de Março, artigo 15, alínea e) que
  aprova o Estatuto Orgânico do Ministério do Interior (MINT), o qual, dentre
  outras atribuições da Direcção de Planificação, Estudo e Documentação, dirige
  e controla o processo de recolha, tratamento, análise e inferência da
  informação estatística.</p>
RATIONALE: >-
  <p> De acordo com os registos de ocorrências, o cálculo deste indicador
  mensura o nível de prevalência de vítimas de tráfico, e formas de
  exploração.</p>
REC_USE_LIM: >-
  <p>O número de vítimas de tráfico identificado permite referir às vítimas,
  conforme definido no Protocolo da ONU, onde o acto, a média e a finalidade do
  tráfico foram identificados pelas autoridades nacionais.</p>

  <p>Embora os dados sobre vítimas identificadas possam fornecer informações
  valiosas para monitorar o sexo e o perfil etário das vítimas, bem como sobre
  formas de exploração e fluxos de tráfico, o número de vítimas identificadas
  por si só não monitora o nível de tráfico de pessoas. Por conseguinte, as
  tendências devem ser interpretadas com cautela, pois as mudanças nas vítimas
  do tráfico identificadas podem ser devidas a vários factores, como a
  intensidade dos fluxos de tráfico, mas também as alterações nas práticas de
  aplicação da lei, mudanças da legislação ou de atitudes das vítimas.</p>
DATA_COMP: >-
  <p>O indicador é calculado através da razão entre o número total de vítimas de
  tráfico de pessoas descobertas ou que vivem em um país e a população residente
  no país, expressa por 100.000 habitantes</p>
DATA_VALIDATION: >-
  <p>Após a globalização de dados e cálculo do indicador pelo Departamento de
  Estatística, é submetido a um processo de apreciação e validação pelo Director
  de Planificação, Estudos e Documentação do Ministério do Interior</p>
QUALITY_MGMNT: >-
  <p>Não existe nenhum sistema de gestão de qualidade elaborado que permita
  fazer avaliação da qualidade dos dados</p>
QUALITY_ASSURE: >-
  <p>A verificação da consistência de dados que é feita é em termos de cálculo,
  caso haja alguma incongruência, solicita-se a revisão de dados à fonte</p>
QUALITY_ASSMNT: >-
  <h1>Ainda não se efectua a avaliação da qualidade, tomando em consideração os
  critérios de qualidade padrão estabelecidos pelas Nações unidas.</h1>
COVERAGE: <p>Os dados são disponibilizados anualmente e não estão desagregados.</p>
COMPARABILITY: <p>Este indicador é comparável internacionalmente.</p>
OTHER_DOC: >-
  <p>Os relatórios e balanços periódicos, através dos quais o Ministério do
  Interior faz monitoria e avaliação do desempenho institucional, constituem
  únicas referências</p>
