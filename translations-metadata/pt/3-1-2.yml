RATIONALE: >-
  <p>Ter um assistente qualificado no momento do parto é uma intervenção
  importante para salvar vidas, tanto para mães quanto para bebês. Não ter
  acesso a essa assistência-chave é prejudicial à saúde das mulheres e ao
  empoderamento de gênero, pois pode causar a morte da mãe ou incapacidade
  duradoura, especialmente em cenários marginalizados.</p>

  <p>O resultado deste indicador mostra a proporção de partos assistidos por
  pessoal de saúde treinado para prestar cuidados obstétricos </p>
REC_USE_LIM: >-
  <p>Ter um assistente qualificado no momento do parto é uma intervenção
  importante para salvar vidas, tanto para mães quanto para bebês. Não ter
  acesso a essa assistência-chave é prejudicial à saúde das mulheres e ao
