STAT_CONC_DEF: >-
  <p>Percentagem de partos assistidos por pessoal de saúde qualificado é
  definido como percentagem de partos assistidos por pessoal de saúde treinado
  para prestar cuidados obstétricos</p>
UNIT_MEASURE: <p>Percentagem</p>
SOURCE_TYPE: <p> INE, Inquérito Demográfico e de Saúde (IDS)</p>
COLL_METHOD: >-
  <p>As fontes de dados recomendadas para calcular este indicador são os
  Inquéritos aos Agregados Familiares. O questionário da recolha de dados do
  Inquérito Demográfico e de Saúde foi desenhado e posteriormente testado no
  campo no decurso do treinamento dos entrevistadores.</p>

  <p>Para a recolha de dados, aplicou-se a metodologia de entrevistas frente a
  frente aos agregados familiares aplicando-se três tipos de questionários: </p>

  <p>• Questionário de Agregados Familiares </p>

  <p>• Questionário de Mulheres </p>

  <p>• Questionário de Homens.</p>

  <p>O Desenho da Amostra</p>

  <p>O Inquérito Demográfico e de Saúde compreende uma amostra probabilística,
  estratificada e multi-etápica, seleccionado a partir dos Dados e Cartografia
  do III Recenseamento Geral de População e Habitação, realizado pelo INE em
  2007. </p>

  <p>A recolha de dados teve duração de cinco meses com início em Junho de 2011,
  tendo terminado em Novembro de 2011.</p>

  <p>Taxa de resposta</p>

  <p>Dos 13,964 agregados entrevistados no inquérito foi identificado um total
  de 13,871 mulheres elegíveis. Foram feitas entrevistas a 13,718 destas
  mulheres, o que resultou numa taxa de resposta de 99%. Introdução • 13 Em um
  terço da amostra de agregados familiares do IDS, eram também feitas
  entrevistas a todos os homens elegíveis encontrados. Assim, dos 4,130 homens
  elegíveis identificados na subamostra de agregados familiares seleccionadas
  para o inquérito de homens, foram entrevistados 4,027 com sucesso, dando uma
  taxa de respostas de 98%</p>
