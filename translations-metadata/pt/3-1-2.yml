DATA_COMP: >-
  <p>Este indicador é calculado dividindo o número de mulheres de 15 a 49 anos
  de idade com nascimentos assistidos por pessoal de saúde qualificado
  (geralmente médicos, enfermeiros ou parteiras) sobre o total de mulheres de 15
  a 49 anos de idade com nados vivo durante o mesmo período expresso em
  percentagem</p>
DATA_VALIDATION: >-
  <p>O trabalho de campo contou com estreita supervisão e controle de qualidade
  por parte dos técnicos centrais e provinciais, tanto do INE como do MISAU e do
  pessoal da ICF International. Além disso, durante a recolha de dados foi
  estabelecido um rigoroso controlo a nível de cada equipa sobre o processo de
  recolha, mediante a detecção de erros por parte da crítica de campo, o que
  permitiu a correcção imediata ainda no terreno. A nível da coordenação
  central, os críticos de dados fizeram revisão adicional dos dados da base e os
  problemas encontrados eram comunicados às respectivas equipas. </p>

  <p>O processamento interactivo e por lotes de informação através do programa
  CSPro permitiu, ainda, a nível central, a obtenção periódica de resultados
  parciais, para análise dos dados recolhidos até dado momento, mediante a
  produção de quadros para acompanhamento e controle de qualidade. Os resultados
  dessas tabulações foram reportados em retro alimentação às inquiridoras,
  assegurando a qualidade dos dados.</p>
DOC_METHOD: >-
  <p>O Inquérito Demográfico e de Saúde (IDS) em Moçambique faze parte dum
  programa internacional de inquéritos (MEASURE DHS) desenvolvido pelo ICF
  International através de um contrato com a USAID, com o propósito de apoiar
  aos governos e instituições privadas dos países em desenvolvimento na
  realização de inquéritos nacionais por amostragem, nas áreas de população e
  saúde. O Programa MEASURE DHS tem por objectivo: </p>

  <p>• Subsidiar a formulação de políticas e implementação de programas nas
  áreas de população e saúde; </p>

  <p>• Aumentar a base internacional de dados sobre população e saúde para
  acompanhamento e avaliação; </p>

  <p>• Aprimorar metodologia de inquérito por amostragem, e </p>

  <p>• Consolidar, na área de inquérito, a capacidade técnica da instituição
  executora no país participante do Programa.</p>
